<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICZYDŁO</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <style>
        /* STYLE PRZYBORNIKA - DOKŁADNIE TAKIE JAK W PODANYM PRZYKŁADZIE */
        .KOZLOWSKISEBASTIAN {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000000;
            transition: background-color 0.3s;
        }

        .KOZLOWSKISEBASTIAN_CIEMNY {
            background: #000000;
        }

        .KOZLOWSKISEBASTIAN_JASNY {
            background: #FFFFFF;
        }

        .KOZLOWSKISEBASTIAN_HEXAGON_KONTENER {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: default;
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
        }

        .KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #F5F5F5;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.3s ease;
            transform-origin: center;
            cursor: pointer;
        }

        .KOZLOWSKISEBASTIAN_CIEMNY .KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT {
            background-color: #F5F5F5;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT {
            background-color: #333333;
        }

        .OBRACAJ {
            animation: obrot 0.2s ease-out;
        }

        @keyframes obrot {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .KOZLOWSKISEBASTIAN_TROJKAT_KONTENER {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .ROZSZERZONY + .KOZLOWSKISEBASTIAN_TROJKAT_KONTENER {
            opacity: 1;
            pointer-events: auto;
        }

        .KOZLOWSKISEBASTIAN_TROJKAT {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .KOZLOWSKISEBASTIAN_TROJKAT_JEDEN {
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            background-color: #333333;
        }

        .KOZLOWSKISEBASTIAN_TROJKAT_DWA {
            clip-path: polygon(0 0, 100% 0, 0 100%);
            background-color: #f5f5f5;
        }

        .KOZLOWSKISEBASTIAN_PRZYBORNIK {
            font-family: sans-serif;
            background: inherit;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        .KOZLOWSKISEBASTIAN_PRZYBORNIK-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
            margin: 0 auto;
            box-shadow: 0 0 0px rgba(0,0,0,0.5);
        }

        .KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
        }

        .KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            flex: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.2;
            min-width: 0;
        }

        .KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_PRZYBORNIK {
            color: #333333;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_PRZYBORNIK-KONTENER {
            background: #F5F5F5 !important;
            box-shadow: 0 0px 0px rgba(0,0,0,0.1);
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK {
            background: #EEEEEE;
            color: #555555;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK:hover {
            color: #333333;
            background: #E0E0E0;
            transform: translateY(-2px);
        }

        /* SPECJALNE STYLE DLA LICZYDŁA */
        .KOZLOWSKISEBASTIAN_LICZYDLO-POLE {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            flex: 1;
            font-family: sans-serif;
            height: auto;
            line-height: 1.2;
            min-width: 0;
            box-sizing: border-box;
            width: 50%;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_LICZYDLO-POLE {
            background: #EEEEEE;
            color: #555555;
        }

        .KOZLOWSKISEBASTIAN_LICZYDLO-SELECT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            flex: 1;
            font-family: sans-serif;
            height: auto;
            line-height: 1.2;
            min-width: 0;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_LICZYDLO-SELECT {
            background: #EEEEEE;
            color: #555555;
        }

        .KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK {
            background: #222222;
            color: #B0B0B0;
            padding: 8px;
            border-radius: 8px;
            font-family: sans-serif;
            width: 100%;
            box-sizing: border-box;
            min-height: 36px;
            line-height: 1.2;
            display: flex;
            align-items: center;
            display: none;
        }

        .KOZLOWSKISEBASTIAN_JASNY .KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK {
            background: #EEEEEE;
            color: #555555;
        }

        @media (max-width: 520px) {
            .KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ {
                flex-wrap: wrap;
            }
            .KOZLOWSKISEBASTIAN_LICZYDLO-POLE {
                width: calc(50% - 5px);
            }
        }
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN">
    <div class="KOZLOWSKISEBASTIAN_HEXAGON_KONTENER">
        <div class="KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT"></div>
        <div class="KOZLOWSKISEBASTIAN_TROJKAT_KONTENER">
            <div class="KOZLOWSKISEBASTIAN_TROJKAT KOZLOWSKISEBASTIAN_TROJKAT_JEDEN"></div>
            <div class="KOZLOWSKISEBASTIAN_TROJKAT KOZLOWSKISEBASTIAN_TROJKAT_DWA"></div>
        </div>
    </div>
    
    <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK">
        <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-KONTENER">
            <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ">
                <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK" onclick="window.location.href='https://kozlowskisebastian.pl/PRZYBORNIK'">PRZYBORNIK</button>
            </div>
            
            <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ">
                <input type="number" id="KOZLOWSKISEBASTIAN_LICZYDLO-CENA" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="CENA" step="0.01">
                <input type="number" id="KOZLOWSKISEBASTIAN_LICZYDLO-ILOSC" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="ILOŚĆ" step="0.01">
            </div>
            
            <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ" id="KOZLOWSKISEBASTIAN_LICZYDLO-KILOMETRY-WIERSZ" style="display: none;">
                <input type="number" id="KOZLOWSKISEBASTIAN_LICZYDLO-KILOMETRY" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="KILOMETRY" step="0.01">
            </div>
            
            <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ">
                <select id="KOZLOWSKISEBASTIAN_LICZYDLO-JEDNOSTKA" class="KOZLOWSKISEBASTIAN_LICZYDLO-SELECT">
                    <option value="ML">MILILITR ml - l LITR</option>
                    <option value="DAG">DEKAGRAM dag - kg KILOGRAM</option>
                    <option value="PALIWO">SPALANIE PALIWA</option>
                    <option value="TRASA">PLANOWANY KOSZT TRASY</option>
                </select>
                <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_LICZYDLO-PRZYCISK">PRZELICZ</button>
            </div>
            
            <div id="KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK" class="KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK" style="display: none;">&nbsp;</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jednostkaSelect = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-JEDNOSTKA');
            const iloscInput = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-ILOSC');
            const kilometryWiersz = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-KILOMETRY-WIERSZ');
            const kilometryInput = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-KILOMETRY');
            const przycisk = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-PRZYCISK');
            const wynikElement = document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK');
            
            jednostkaSelect.addEventListener('change', () => {
                const pokazKilometry = ['PALIWO', 'TRASA'].includes(jednostkaSelect.value);
                kilometryWiersz.style.display = pokazKilometry ? 'flex' : 'none';
                iloscInput.placeholder = jednostkaSelect.value === 'TRASA' ? 'ŚREDNIE SPALANIE' : 'ILOŚĆ';
                wynikElement.style.display = 'none';
            });
            
            przycisk.addEventListener('click', () => {
                const cena = parseFloat(document.getElementById('KOZLOWSKISEBASTIAN_LICZYDLO-CENA').value);
                const ilosc = parseFloat(iloscInput.value);
                const jednostka = jednostkaSelect.value;
                const kilometry = parseFloat(kilometryInput.value);
                
                if (!cena || !ilosc) {
                    wynikElement.style.display = 'flex';
                    wynikElement.innerHTML = "Wprowadź wymagane wartości!";
                    return;
                }
                
                const obliczenia = {
                    ML: () => `Cena za litr: ${(cena / ilosc * 1000).toFixed(2)} zł`,
                    DAG: () => `Cena za kg: ${(cena / ilosc * 100).toFixed(2)} zł`,
                    PALIWO: () => {
                        if (!kilometry) return "Wprowadź przejechane kilometry!";
                        const spalanie = (ilosc / kilometry) * 100;
                        const kosztCalkowity = cena * ilosc;
                        const kosztNaKm = kosztCalkowity / kilometry;
                        return `Spalanie: ${spalanie.toFixed(2)} l/100km<br>Koszt na 100km: ${(kosztNaKm * 100).toFixed(2)} zł<br>Koszt za 1km: ${kosztNaKm.toFixed(4)} zł<br>Całkowity koszt: ${kosztCalkowity.toFixed(2)} zł (dla ${kilometry} km)`;
                    },
                    TRASA: () => {
                        if (!kilometry) return "Wprowadź dystans!";
                        const calkowitePaliwo = (kilometry * ilosc) / 100;
                        const calkowityKoszt = calkowitePaliwo * cena;
                        const kosztNaKm = calkowityKoszt / kilometry;
                        return `Koszt trasy (${kilometry} km): ${calkowityKoszt.toFixed(2)} zł<br>Zużycie paliwa: ${calkowitePaliwo.toFixed(2)} l<br>Koszt na 100km: ${(kosztNaKm * 100).toFixed(2)} zł<br>Koszt za 1km: ${kosztNaKm.toFixed(4)} zł`;
                    }
                };
                
                const wynik = obliczenia[jednostka]();
                wynikElement.innerHTML = wynik;
                wynikElement.style.display = 'flex';
            });
            
            kilometryWiersz.style.display = 'none';
            wynikElement.style.display = 'none';
        });

        // Skrypt dla hexagona (zachowany bez zmian)
        const kontener = document.querySelector('.KOZLOWSKISEBASTIAN_HEXAGON_KONTENER');
        const ksztalt = document.querySelector('.KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT');
        const trojkatKontener = document.querySelector('.KOZLOWSKISEBASTIAN_TROJKAT_KONTENER');
        const trojkaty = document.querySelectorAll('.KOZLOWSKISEBASTIAN_TROJKAT');
        const body = document.body;

        let isDragging = false;
        let startX, startY, initialLeft, initialTop;
        let clickStartTime = 0;
        const CLICK_MAX_DURATION = 150;
        const CLICK_MAX_DISTANCE = 8;

        ksztalt.addEventListener('mousedown', startInteraction);
        ksztalt.addEventListener('touchstart', startInteraction);

        function startInteraction(e) {
            clickStartTime = Date.now();
            isDragging = false;
            
            const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
            
            startX = clientX;
            startY = clientY;
            
            const rect = kontener.getBoundingClientRect();
            initialLeft = rect.left;
            initialTop = rect.top;
            
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('mouseup', endInteraction);
            document.addEventListener('touchend', endInteraction);
        }

        function handleMove(e) {
            const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
            
            const dx = clientX - startX;
            const dy = clientY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (!isDragging && distance > CLICK_MAX_DISTANCE) {
                isDragging = true;
            }
            
            if (isDragging) {
                const newX = initialLeft + dx;
                const newY = initialTop + dy;
                
                const maxX = window.innerWidth - kontener.offsetWidth;
                const maxY = window.innerHeight - kontener.offsetHeight;
                
                kontener.style.left = `${Math.min(Math.max(0, newX), maxX)}px`;
                kontener.style.top = `${Math.min(Math.max(0, newY), maxY)}px`;
            }
        }

        function endInteraction(e) {
            const clickDuration = Date.now() - clickStartTime;
            const isClick = !isDragging && clickDuration < CLICK_MAX_DURATION;
            
            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('touchmove', handleMove);
            document.removeEventListener('mouseup', endInteraction);
            document.removeEventListener('touchend', endInteraction);
            
            if (isClick) {
                handleClick();
            }
            
            isDragging = false;
        }

        function handleClick() {
            if (!ksztalt.classList.contains('ROZSZERZONY')) {
                ksztalt.classList.add('OBRACAJ');
                
                setTimeout(() => {
                    ksztalt.classList.remove('OBRACAJ');
                    ksztalt.classList.add('ROZSZERZONY');
                }, 300);
            }
        }

        trojkaty.forEach(trojkat => {
            trojkat.addEventListener('click', function(e) {
                ksztalt.classList.remove('ROZSZERZONY');
                
                body.classList.remove('KOZLOWSKISEBASTIAN_CIEMNY', 'KOZLOWSKISEBASTIAN_JASNY');

                if (this.classList.contains('KOZLOWSKISEBASTIAN_TROJKAT_JEDEN')) {
                    body.classList.add('KOZLOWSKISEBASTIAN_CIEMNY');
                } else if (this.classList.contains('KOZLOWSKISEBASTIAN_TROJKAT_DWA')) {
                    body.classList.add('KOZLOWSKISEBASTIAN_JASNY');
                }

                e.stopPropagation();
            });
        });

        document.addEventListener('click', function(e) {
            if (ksztalt.classList.contains('ROZSZERZONY') && !kontener.contains(e.target)) {
                ksztalt.classList.remove('ROZSZERZONY');
            }
        });

        function initHexagonPosition() {
            if (window.innerWidth <= 768) {
                kontener.style.left = '20px';
                kontener.style.top = 'auto';
                kontener.style.bottom = '20px';
                kontener.style.right = 'auto';
            }
        }

        window.addEventListener('load', initHexagonPosition);
        window.addEventListener('resize', initHexagonPosition);
    </script>
   <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>
</html>
