<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICZYDŁO</title>
    <style>
        .KOZLOWSKISEBASTIAN_LICZYDLO {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;

        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-POLE {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            flex: 1;
            border-radius: 8px;
            min-width: 100px;
            box-sizing: border-box;
        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-PRZYCISK {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            flex: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK {
            color: #B0B0B0;
            margin-top: 5px;
            word-wrap: break-word;
            padding: 8px;
            background: #222222;
            border-radius: 8px;
        }
        #distance {
            display: none;
        }
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_LICZYDLO">
    <div class="KOZLOWSKISEBASTIAN_LICZYDLO-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_LICZYDLO-WIERSZ">
            <input type="number" id="cost" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="CENA" step="0.01">
            <input type="number" id="amount" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="ILOŚĆ" step="0.01">
            <select id="unit" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" onchange="toggleDistanceField()">
                <option value="ml">MILILITR ml - l LITR</option>
                <option value="dag">DEKAGRAM dag - kg KILOGRAM</option>
                <option value="fuel">SPALANIE PALIWA</option>
                <option value="route">PLANOWANY KOSZT TRASY</option>
            </select>
        </div>
         <div class="KOZLOWSKISEBASTIAN_LICZYDLO-WIERSZ">
            <input type="number" id="distance" class="KOZLOWSKISEBASTIAN_LICZYDLO-POLE" placeholder="KILOMETRY" step="0.01">
        </div>
        <div class="KOZLOWSKISEBASTIAN_LICZYDLO-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_LICZYDLO-PRZYCISK" onclick="calculate()">PRZELICZ</button>
        </div>
        <div id="result" class="KOZLOWSKISEBASTIAN_LICZYDLO-WYNIK">&nbsp;</div>
    </div>

    <script>
        function toggleDistanceField() {
            const unit = document.getElementById('unit').value;
            const distanceField = document.getElementById('distance');
            const amountField = document.getElementById('amount');
            
            distanceField.style.display = (unit === 'fuel' || unit === 'route') ? 'block' : 'none';
            
            if (unit === 'route') {
                amountField.placeholder = "ŚREDNIE SPALANIE";
            } else if (unit === 'fuel') {
                amountField.placeholder = "ILOŚĆ";
            } else {
                amountField.placeholder = "ILOŚĆ";
            }
        }

        function calculate() {
            const costPerLiter = parseFloat(document.getElementById('cost').value);
            const amount = parseFloat(document.getElementById('amount').value);
            const unit = document.getElementById('unit').value;
            const distance = parseFloat(document.getElementById('distance').value);
            const resultDiv = document.getElementById('result');

            if (!costPerLiter || !amount) {
                resultDiv.innerHTML = "Wprowadź wymagane wartości!";
                return;
            }

            if (unit === 'ml') {
                const pricePerLiter = (costPerLiter / amount) * 1000;
                resultDiv.innerHTML = `Cena za litr: ${pricePerLiter.toFixed(2)} zł`;
            } else if (unit === 'dag') {
                const pricePerKg = (costPerLiter / amount) * 100;
                resultDiv.innerHTML = `Cena za kg: ${pricePerKg.toFixed(2)} zł`;
            } else if (unit === 'fuel') {
                if (!distance) {
                    resultDiv.innerHTML = "Wprowadź przejechane kilometry!";
                    return;
                }
                const consumption = (amount / distance) * 100; // Spalanie w l/100km
                const totalCost = costPerLiter * amount; // Całkowity koszt
                const costPerKm = totalCost / distance; // Koszt za 1 km
                const costPer100km = costPerKm * 100; // Koszt na 100 km

                resultDiv.innerHTML = 
                    `Spalanie: ${consumption.toFixed(2)} l/100km<br>` +
                    `Koszt na 100km: ${costPer100km.toFixed(2)} zł<br>` +
                    `Koszt za 1km: ${costPerKm.toFixed(4)} zł<br>` +
                    `Całkowity koszt: ${totalCost.toFixed(2)} zł (dla ${distance} km)`;
            } else if (unit === 'route') {
                if (!distance) {
                    resultDiv.innerHTML = "Wprowadź dystans!";
                    return;
                }
                const totalFuel = (distance * amount) / 100; // Całkowite zużycie paliwa
                const totalCost = totalFuel * costPerLiter; // Całkowity koszt trasy
                const costPerKm = totalCost / distance; // Koszt za 1 km
                const costPer100km = costPerKm * 100; // Koszt na 100 km

                resultDiv.innerHTML = 
                    `Koszt trasy (${distance} km): ${totalCost.toFixed(2)} zł<br>` +
                    `Zużycie paliwa: ${totalFuel.toFixed(2)} l<br>` +
                    `Koszt na 100km: ${costPer100km.toFixed(2)} zł<br>` +
                    `Koszt za 1km: ${costPerKm.toFixed(4)} zł`;
            }
        }
    </script>
</body>
</html>
