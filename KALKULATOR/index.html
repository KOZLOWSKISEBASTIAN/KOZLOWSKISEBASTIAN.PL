<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KALKULATOR</title>
  <meta name="color-scheme" content="dark light" />

  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KALKULATOR.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="RAMKA">
    <main class="KONTENER">
      <div class="PANEL">
        <section class="KALKULATOR" aria-label="KALKULATOR">

          <div class="KALKULATOR_NAGLOWEK">
            <a class="PRZYCISK_PRZYBORNIK_POWROT" data-klucz="PRZYBORNIK">PRZYBORNIK</a>
          </div>

          <div class="KALKULATOR_WIDOK">
            <div id="LOG" class="KALKULATOR_LOG"></div>
            <output id="EKRAN" class="KALKULATOR_EKRAN" aria-live="polite" role="status">0</output>
          </div>
          <div class="KALKULATOR_KLAWIATURA" id="klawisze">
            <button type="button" data-akcja="clear" class="K_B">⌦</button>
            <button type="button" data-akcja="sign" class="K_B">±</button>
            <button type="button" data-oper="%" class="K_O">%</button>
            <button type="button" data-oper="/" class="K_O">÷</button>

            <button type="button" data-cyfra="7" class="K_C">7</button>
            <button type="button" data-cyfra="8" class="K_C">8</button>
            <button type="button" data-cyfra="9" class="K_C">9</button>
            <button type="button" data-oper="*" class="K_O">×</button>

            <button type="button" data-cyfra="4" class="K_C">4</button>
            <button type="button" data-cyfra="5" class="K_C">5</button>
            <button type="button" data-cyfra="6" class="K_C">6</button>
            <button type="button" data-oper="-" class="K_O">−</button>            

            <button type="button" data-cyfra="1" class="K_C">1</button>
            <button type="button" data-cyfra="2" class="K_C">2</button>
            <button type="button" data-cyfra="3" class="K_C">3</button>
            <button type="button" data-oper="+" class="K_O">+</button>

            <button type="button" data-cyfra="0" class="K_C">0</button>
            <button type="button" data-akcja="dot" class="K_C">,</button>
            <button type="button" data-akcja="back" class="K_B">⌫</button>
            <button type="button" data-akcja="eq" class="K_EQ">=</button>
          </div>

        </section>
      </div>
    </main>
  </div>

  <div class="HEXAGON_KONTENER" id="HEXAGON">
    <div class="HEXAGON" title="MOTYW"></div>
  </div>
  <span class="WYLACZNIK" id="WYLACZNIK"></span>
  <div class="TROJKAT_KONTENER" id="TROJKATY">
    <div class="TROJKAT TROJKAT_JASNY" title="JASNY MOTYW"></div>
    <div class="TROJKAT TROJKAT_CIEMNY" title="CIEMNY MOTYW"></div>
  </div>

  <script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/ODSYLACZE.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/KALKULATOR.js"></script>
</body>
</html>
