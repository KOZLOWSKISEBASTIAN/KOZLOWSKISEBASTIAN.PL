<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://ksgroup.pl/">
    <title>KSGROUP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FF00FF;
            transition: background-color 0.3s ease;
        }
        body:hover {
            background-color: #000000;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            height: auto;
            width: auto;
            object-fit: contain;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }
        body:hover img, img:hover {
            filter: invert(23%) sepia(100%) saturate(7500%) hue-rotate(300deg) brightness(198%) contrast(100%);
        }
        @media (max-width: 768px) {
            body:active {
                background-color: #000000;
            }
            img:active {
                filter: invert(23%) sepia(100%) saturate(7500%) hue-rotate(300deg) brightness(198%) contrast(100%);
            }
            img {
                max-width: 80%;
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <picture>
        <source srcset="https://raw.githubusercontent.com/KSGROUPPL/KSGROUP.PL/refs/heads/main/KSGROUPLOGO.webp" type="image/webp">
        <source srcset="https://raw.githubusercontent.com/KSGROUPPL/KSGROUP.PL/refs/heads/main/KSGROUPLOGO.png" type="image/png">
        <img src="https://raw.githubusercontent.com/KSGROUPPL/KSGROUP.PL/refs/heads/main/KSGROUPLOGO.png" alt="KSGROUP LOGO">
    </picture>
    <script>
        const body = document.body;
        const img = document.querySelector('img');
        function activateEffect() {
            body.style.backgroundColor = '#000000';
            img.style.filter = 'invert(23%) sepia(100%) saturate(7500%) hue-rotate(300deg) brightness(198%) contrast(100%)';
        }
        function deactivateEffect() {
            body.style.backgroundColor = '#FF00FF';
            img.style.filter = 'brightness(0)';
        }
        img.addEventListener('touchstart', function() {
            activateEffect();
        });
        img.addEventListener('touchend', function() {
            setTimeout(deactivateEffect, 200);
        });
        body.addEventListener('mouseover', function() {
            activateEffect();
        });
        body.addEventListener('mouseout', function() {
            deactivateEffect();
        });
    </script>
</body>
</html>
