
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LATARKA</title>
  <meta name="color-scheme" content="dark light" />

  <!-- WSPÓŁDZIELONE STYLE -->
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css" />
  <!-- STRONA -->
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/LATARKA.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/WYBORKOLORU.css" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- TŁO EKRANU (światło ekranu) -->
  <div id="SCREEN_OVERLAY" class="SCREEN_OVERLAY UKRYTY" aria-hidden="true"></div>

  <div class="RAMKA">
    <main class="KONTENER">
      <div class="PANEL" id="PANEL_ROOT">

        <div class="RESZTA_NAGLOWEK">
          <a class="PRZYCISK_PRZYBORNIK_POWROT" data-klucz="PRZYBORNIK">PRZYBORNIK</a>
        </div>

        <section class="SIATKA STEROWANIE_TOP">
          <button id="BTN_PANEL_TOGGLE" class="PRZYCISK">UKRYJ</button>
        </section>

        <div id="WSZYSTKO">
          <!-- Zakładki -->
          <section class="SIATKA STEROWANIE_TABS">
            <button id="TAB_TORCH"  class="PRZYCISK">LATARKA</button>
            <button id="TAB_SCREEN" class="PRZYCISK">EKRAN</button>
          </section>

          <section id="LATARKA_PANEL" class="LATARKA_PANEL">
            <!-- LATARKA (aparat) -->
            <div id="SEKCJA_TORCH" class="PRZYBORNIK_SEKCJA">
              <div class="TRYMY3">
                <button id="TORCH_SOLID"  class="PRZYCISK">STAŁY</button>
                <button id="TORCH_SOS"    class="PRZYCISK">SOS</button>
                <button id="TORCH_STROBE" class="PRZYCISK">STROBOSKOP</button>
              </div>
              <div class="ROW_FULL UKRYTY" id="ROW_TORCH">
                <input id="TORCH_SZYBKOSC" type="range" min="50" max="1000" step="10" value="200" class="SUWAK SUWAK_HEX" />
              </div>

              <!-- ukryty <video> utrzymuje strumień kamery przy życiu -->
              <video id="TORCH_VIDEO" class="UKRYTY" playsinline muted></video>

              <!-- komunikat o braku wsparcia / HTTP / iOS -->
              <div id="TORCH_INFO" class="ROW_FULL UKRYTY" aria-live="polite"></div>
            </div>

            <!-- EKRAN (kolory + tryby) -->
            <div id="SEKCJA_SCREEN" class="PRZYBORNIK_SEKCJA UKRYTY">
              <div class="TRYMY3">
                <button id="SCREEN_SOLID"  class="PRZYCISK">STAŁY</button>
                <button id="SCREEN_SOS"    class="PRZYCISK">SOS</button>
                <button id="SCREEN_STROBE" class="PRZYCISK">STROBOSKOP</button>
              </div>

              <!-- Paleta + DODAJ -->
              <div class="BLOK BLOK-PALETA">
                <div id="KOLORY_LISTA" class="KOLORY_LISTA">
                  <button class="KOLOR KOLOR_MIX" id="MIX_SWATCH" title="MIESZANY (pełne RGB)"></button>
                  <button class="KOLOR" data-kolor="#FFFFFF" style="--c:#FFFFFF" title="#FFFFFF"></button>
                  <button class="KOLOR" data-kolor="#FF00FF" style="--c:#FF00FF" title="#FF00FF"></button>
                  <button class="KOLOR" data-kolor="#00FF00" style="--c:#00FF00" title="#00FF00"></button>
                  <button class="KOLOR" data-kolor="#FFFF00" style="--c:#FFFF00" title="#FFFF00"></button>
                  <button class="KOLOR" data-kolor="#FF0000" style="--c:#FF0000" title="#FF0000"></button>
                  <button class="KOLOR" data-kolor="#7412FC" style="--c:#7412FC" title="#7412FC"></button>
                  <button class="KOLOR" data-kolor="#0000FF" style="--c:#0000FF" title="#0000FF"></button>
                </div>

                <div class="ROW_HEX">
                  <button id="HEX_ADD" class="PRZYCISK">DODAJ</button>
                </div>
              </div>

              <div class="ROW_FULL UKRYTY" id="ROW_SCREEN">
                <input id="SCREEN_SZYBKOSC" type="range" min="50" max="1000" step="10" value="200" class="SUWAK SUWAK_HEX" />
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- OVERLAY „DODAJ KOLOR” — pełny ekran -->
  <div id="DODAJ_OVERLAY" class="LATARKA_OVERLAY UKRYTY" aria-hidden="true">
    <div class="LATARKA_OVERLAY_TRESC" id="OVERLAY_BG">
      <div class="LATARKA_OVERLAY_WNETRZE" id="OVERLAY_PANEL" role="dialog" aria-modal="true">

        <div class="WYBORKOLORU_OPAKOWANIE">
          <div id="hexagonPicker" class="hexagon-picker"></div>
        </div>

        <div class="LATARKA_DODAJ_POLA">
          <input id="colorBoxHEX" class="LATARKA_INPUT" type="text" placeholder="HEX">
          <input id="colorBoxRGB" class="LATARKA_INPUT" type="text" placeholder="RGB">
        </div>

      </div>
    </div>
  </div>

  <!-- HEXAGON do zmiany motywu -->
  <div class="HEXAGON_KONTENER" id="HEXAGON">
    <div class="HEXAGON" title="MOTYW"></div>
  </div>
  <span class="WYLACZNIK" id="WYLACZNIK"></span>
  <div class="TROJKAT_KONTENER" id="TROJKATY">
    <div class="TROJKAT TROJKAT_JASNY" title="JASNY MOTYW"></div>
    <div class="TROJKAT TROJKAT_CIEMNY" title="CIEMNY MOTYW"></div>
  </div>

  <!-- Skrypty -->
  <script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/LATARKA.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/WYBORKOLORU.js"></script>
</body>
</html>
