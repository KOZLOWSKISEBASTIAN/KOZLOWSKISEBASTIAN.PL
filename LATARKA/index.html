<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>LATARKA</title>

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FF00FF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/LATARKA.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="KOZLOWSKISEBASTIAN">

  <!-- HEXAGON (współdzielony wygląd) -->
  <div class="KOZLOWSKISEBASTIAN_HEXAGON_KONTENER">
    <div class="KOZLOWSKISEBASTIAN_HEXAGON_KSZTALT"></div>
    <div class="KOZLOWSKISEBASTIAN_TROJKAT_KONTENER">
      <div class="KOZLOWSKISEBASTIAN_TROJKAT KOZLOWSKISEBASTIAN_TROJKAT_JEDEN"></div>
      <div class="KOZLOWSKISEBASTIAN_TROJKAT KOZLOWSKISEBASTIAN_TROJKAT_DWA"></div>
    </div>
  </div>

  <!-- PRZYBORNIK + LATARKA -->
  <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK">
    <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-KONTENER">

      <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ">
        <button id="PRZYBORNIK_PRZYCISK" class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
      </div>

      <div class="KOZLOWSKISEBASTIAN_PRZYBORNIK-WIERSZ">
        <button id="LATARKA_MENU" class="KOZLOWSKISEBASTIAN_PRZYCISK">LATARKA</button>
      </div>

      <!-- PANEL LATARKI -->
      <section id="LATARKA_PANEL" class="LATARKA_PANEL ukryj">
        <!-- wiersz: przyciski główne -->
        <div class="LATARKA_GRID_2">
          <button id="BTN_TORCH" class="KOZLOWSKISEBASTIAN_PRZYCISK">WŁĄCZ LATARKĘ</button>
          <button id="BTN_SCREEN" class="KOZLOWSKISEBASTIAN_PRZYCISK">WŁĄCZ EKRAN</button>
        </div>

        <!-- wiersz: przyciski opcji -->
        <div class="LATARKA_GRID_2">
          <button id="BTN_TORCH_OPCJE"  class="KOZLOWSKISEBASTIAN_PRZYCISK">OPCJE LATARKI</button>
          <button id="BTN_SCREEN_OPCJE" class="KOZLOWSKISEBASTIAN_PRZYCISK">OPCJE EKRANU</button>
        </div>

        <!-- OPCJE – układ dzielony jak w LICZYDŁO/KARTY -->
        <div class="LATARKA_OPCJE_KONTENER">
          <!-- Opcje fizycznej latarki -->
          <div id="OPCJE_TORCH" class="LATARKA_PANEL_OPCJI ukryj">
            <label class="LATARKA_LABEL" for="TORCH_TRYB">Tryb latarki</label>
            <select id="TORCH_TRYB" class="KOZLOWSKISEBASTIAN_PRZYCISK">
              <option value="solid">Stały</option>
              <option value="sos">SOS</option>
              <option value="strobe">Stroboskop</option>
            </select>

            <div id="TORCH_SZYBKOSC_BOX" class="LATARKA_BOX ukryj">
              <label class="LATARKA_LABEL" for="TORCH_SZYBKOSC">Szybkość strobo (ms)</label>
              <input id="TORCH_SZYBKOSC" type="range" min="50" max="1000" value="200" class="LATARKA_SLIDER" />
              <div class="LATARKA_INFO"><span id="TORCH_SZYBKOSC_VAL">200 ms</span></div>
            </div>

            <div class="LATARKA_BOX">
              <label class="LATARKA_LABEL" for="TORCH_TIMER">Wyłącznik czasowy (min)</label>
              <div class="LATARKA_TIMER">
                <input id="TORCH_TIMER" type="number" min="0" max="60" placeholder="0 = wyłącz" class="LATARKA_INPUT" />
                <button id="TORCH_TIMER_SET" class="KOZLOWSKISEBASTIAN_PRZYCISK">OK</button>
              </div>
            </div>
          </div>

          <!-- Opcje „latarki ekranu” -->
          <div id="OPCJE_SCREEN" class="LATARKA_PANEL_OPCJI ukryj">
            <label class="LATARKA_LABEL" for="SCREEN_TRYB">Tryb ekranu</label>
            <select id="SCREEN_TRYB" class="KOZLOWSKISEBASTIAN_PRZYCISK">
              <option value="solid">Stały</option>
              <option value="sos">SOS</option>
              <option value="strobe">Stroboskop</option>
              <option value="fire">Straż Pożarna</option>
              <option value="ambulance">Pogotowie</option>
              <option value="police">Policja</option>
              <option value="special">Specjalistyczny Żółty</option>
            </select>

            <div id="SCREEN_SZYBKOSC_BOX" class="LATARKA_BOX">
              <label class="LATARKA_LABEL" for="SCREEN_SZYBKOSC">Szybkość (ms)</label>
              <input id="SCREEN_SZYBKOSC" type="range" min="50" max="1000" value="200" class="LATARKA_SLIDER" />
              <div class="LATARKA_INFO"><span id="SCREEN_SZYBKOSC_VAL">200 ms</span></div>
            </div>

            <div class="LATARKA_BOX">
              <label class="LATARKA_LABEL">Kolory</label>
              <div id="KOLORY_LISTA" class="KOLORY_LISTA">
                <!-- domyślne -->
                <button class="KOLOR" data-kolor="#FFFFFF" style="--c:#FFFFFF"></button>
                <button class="KOLOR" data-kolor="#FF0000" style="--c:#FF0000"></button>
                <button class="KOLOR" data-kolor="#00FF00" style="--c:#00FF00"></button>
                <button class="KOLOR" data-kolor="#0000FF" style="--c:#0000FF"></button>
                <button class="KOLOR" data-kolor="#FFFF00" style="--c:#FFFF00"></button>
              </div>
              <div class="KOLOR_DODAJ">
                <input id="HEX_INPUT" maxlength="7" placeholder="#FFFFFF" class="LATARKA_INPUT" />
                <button id="HEX_ADD" class="KOZLOWSKISEBASTIAN_PRZYCISK">+</button>
              </div>
            </div>

            <div class="LATARKA_BOX">
              <label class="LATARKA_LABEL" for="SCREEN_TIMER">Wyłącznik czasowy (min)</label>
              <div class="LATARKA_TIMER">
                <input id="SCREEN_TIMER" type="number" min="0" max="60" placeholder="0 = wyłącz" class="LATARKA_INPUT" />
                <button id="SCREEN_TIMER_SET" class="KOZLOWSKISEBASTIAN_PRZYCISK">OK</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- AKTYWNE „ŹRÓDŁA ŚWIATŁA” -->
  <div id="TORCH_OVERLAY"  class="LIGHT_OVERLAY ukryj"></div>
  <div id="SCREEN_OVERLAY" class="SCREEN_OVERLAY ukryj"></div>

  <script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/LATARKA.js"></script>
</body>
</html>
