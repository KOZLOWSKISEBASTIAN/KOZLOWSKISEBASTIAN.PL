<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latarka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
        }
        #status {
            margin-top: 20px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="torchButton">Włącz latarkę</button>
        <p id="status">Latarka wyłączona</p>
    </div>

    <script>
        const button = document.getElementById('torchButton');
        const statusText = document.getElementById('status');
        let isTorchOn = false;
        let videoTrack = null;

        async function toggleTorch() {
            try {
                if (!isTorchOn) {
                    // Włączanie latarki
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment', torch: true }
                    });
                    videoTrack = stream.getVideoTracks()[0];
                    await videoTrack.applyConstraints({ advanced: [{ torch: true }] });
                    button.textContent = 'Wyłącz latarkę';
                    statusText.textContent = 'Latarka włączona';
                    isTorchOn = true;
                } else {
                    // Wyłączanie latarki
                    if (videoTrack) {
                        videoTrack.applyConstraints({ advanced: [{ torch: false }] });
                        videoTrack.stop();
                        videoTrack = null;
                    }
                    button.textContent = 'Włącz latarkę';
                    statusText.textContent = 'Latarka wyłączona';
                    isTorchOn = false;
                }
            } catch (error) {
                console.error('Błąd:', error);
                statusText.textContent = 'Błąd: Nie można sterować latarką';
            }
        }

        button.addEventListener('click', toggleTorch);

        // Czyszczenie po zamknięciu strony
        window.addEventListener('unload', () => {
            if (videoTrack) {
                videoTrack.stop();
            }
        });
    </script>
</body>
</html>
