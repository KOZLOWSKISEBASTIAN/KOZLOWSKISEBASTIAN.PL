<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LATARKA</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/LATARKA.css" />
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/WYBORKOLORU.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="NAKLADKA_EKRANU" class="SCREEN_OVERLAY UKRYTY" aria-hidden="true"></div>

  <div class="RAMKA">
    <main class="KONTENER">
      <div class="PANEL" id="PANEL_KORZEN">

        <div class="RESZTA_NAGLOWEK">
          <a class="PRZYCISK_PRZYBORNIK_POWROT" data-klucz="PRZYBORNIK">PRZYBORNIK</a>
        </div>

        <section class="SIATKA STEROWANIE_TOP">
          <button id="PRZYCISK_PANEL_PRZELACZ" class="PRZYCISK">UKRYJ</button>
        </section>

        <div id="WSZYSTKO">
          <section class="SIATKA STEROWANIE_TABS">
            <button id="ZAKLADKA_LATARKA" class="PRZYCISK">LATARKA</button>
            <button id="ZAKLADKA_EKRAN"   class="PRZYCISK">EKRAN</button>
          </section>

          <section id="LATARKA_PANEL" class="LATARKA_PANEL">
            <div id="SEKCJA_LATARKA" class="PRZYBORNIK_SEKCJA">
              <div class="TRYMY3">
                <button id="LATARKA_STALY"       class="PRZYCISK">STALY</button>
                <button id="LATARKA_SOS"         class="PRZYCISK">SOS</button>
                <button id="LATARKA_STROBOSKOP"  class="PRZYCISK">STROBOSKOP</button>
              </div>
              <div class="ROW_FULL UKRYTY" id="WIERSZ_LATARKA">
                <input id="LATARKA_SZYBKOSC" type="range" min="50" max="1000" step="10" value="200" class="SUWAK SUWAK_HEX" />
              </div>
              <video id="LATARKA_WIDEO" class="UKRYTY" playsinline muted></video>
              <div id="LATARKA_INFO" class="ROW_FULL UKRYTY" aria-live="polite"></div>
            </div>

            <div id="SEKCJA_EKRAN" class="PRZYBORNIK_SEKCJA UKRYTY">
              <div class="TRYMY3">
                <button id="EKRAN_STALY"       class="PRZYCISK">STA≈ÅY</button>
                <button id="EKRAN_SOS"         class="PRZYCISK">SOS</button>
                <button id="EKRAN_STROBOSKOP"  class="PRZYCISK">STROBOSKOP</button>
              </div>

              <div class="BLOK BLOK-PALETA">
                <div id="LISTA_KOLOROW" class="KOLORY_LISTA">
                  <button class="KOLOR KOLOR_MIX" id="MIESZANY_PRZYCISK" title="RGB"></button>
                  <button class="KOLOR" data-kolor="#FFFFFF" style="--c:#FFFFFF" title="#FFFFFF"></button>
                  <button class="KOLOR" data-kolor="#FF00FF" style="--c:#FF00FF" title="#FF00FF"></button>
                  <button class="KOLOR" data-kolor="#00FF00" style="--c:#00FF00" title="#00FF00"></button>
                  <button class="KOLOR" data-kolor="#FFFF00" style="--c:#FFFF00" title="#FFFF00"></button>
                  <button class="KOLOR" data-kolor="#FF0000" style="--c:#FF0000" title="#FF0000"></button>
                  <button class="KOLOR" data-kolor="#7412FC" style="--c:#7412FC" title="#7412FC"></button>
                  <button class="KOLOR" data-kolor="#0000FF" style="--c:#0000FF" title="#0000FF"></button>
                </div>

                <div class="ROW_HEX">
                  <button id="DODAJ_HEX" class="PRZYCISK">DODAJ</button>
                </div>
              </div>

              <div class="ROW_FULL UKRYTY" id="WIERSZ_EKRAN">
                <input id="EKRAN_SZYBKOSC" type="range" min="50" max="1000" step="10" value="200" class="SUWAK SUWAK_HEX" />
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <div id="OVERLAY_DODAJ" class="LATARKA_OVERLAY UKRYTY" aria-hidden="true">
    <div class="LATARKA_OVERLAY_TRESC" id="OVERLAY_TLO">
      <div class="LATARKA_OVERLAY_WNETRZE" id="OVERLAY_PANEL" role="dialog" aria-modal="true">

        <div class="WYBORKOLORU_OPAKOWANIE">
          <div id="wyborSzesciokat" class="szesciokat_wybor"></div>
        </div>

        <div class="LATARKA_DODAJ_POLA">
          <input id="POLE_HEX" class="LATARKA_INPUT" type="text" placeholder="HEX">
          <input id="POLE_RGB" class="LATARKA_INPUT" type="text" placeholder="RGB">
        </div>

      </div>
    </div>
  </div>

  <div class="HEXAGON_KONTENER" id="HEXAGON">
    <div class="HEXAGON" title="MOTYW"></div>
  </div>
  <span class="WYLACZNIK" id="WYLACZNIK"></span>
  <div class="TROJKAT_KONTENER" id="TROJKATY">
    <div class="TROJKAT TROJKAT_JASNY" title="JASNY MOTYW"></div>
    <div class="TROJKAT TROJKAT_CIEMNY" title="CIEMNY MOTYW"></div>
  </div>

  <script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/LATARKA.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/WYBORKOLORU.js"></script>
</body>
</html>
