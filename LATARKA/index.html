<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LATARKA</title>
  <meta name="color-scheme" content="dark light" />

  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
  <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/LATARKA.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <div id="SCREEN_OVERLAY" class="SCREEN_OVERLAY UKRYTY" aria-hidden="true"></div>

  <div class="RAMKA">
    <main class="KONTENER">
      <div class="PANEL" id="PANEL_ROOT">

        <div class="RESZTA_NAGLOWEK">
          <a class="PRZYCISK_PRZYBORNIK_POWROT" data-klucz="PRZYBORNIK">PRZYBORNIK</a>
        </div>

        <section class="SIATKA STEROWANIE">
          <button id="BTN_PANEL_TOGGLE" class="PRZYCISK">POKAŻ</button>
          <button id="TAB_TORCH"  class="PRZYCISK">LATARKA</button>
          <button id="TAB_SCREEN" class="PRZYCISK">EKRAN</button>
        </section>

        <div id="WSZYSTKO">

          <section id="LATARKA_PANEL" class="LATARKA_PANEL" aria-label="USTAWIENIA">
            <!-- LATARKA (APARAT) -->
            <div id="SEKCJA_TORCH" class="PRZYBORNIK_SEKCJA">
              <div class="PODPANEL">
                <div class="SIATKA GAP">
                  <button data-val="solid"  id="TORCH_SOLID"  class="PRZYCISK">STAŁY</button>
                  <button data-val="sos"    id="TORCH_SOS"    class="PRZYCISK">SOS</button>
                  <button data-val="strobe" id="TORCH_STROBE" class="PRZYCISK">STROBOSKOP</button>
                </div>
                <div id="TORCH_SZYBKOSC_BOX" class="BLOK UKRYTY">
                  <input id="TORCH_SZYBKOSC" type="range" min="50" max="1000" value="200" class="SUWAK" />
                </div>
                <div class="BLOK">
                  <button id="BTN_TORCH" class="PRZYCISK">WŁĄCZ LATARKĘ (APARAT)</button>
                </div>
              </div>
            </div>

            <!-- EKRAN (TŁO) -->
            <div id="SEKCJA_SCREEN" class="PRZYBORNIK_SEKCJA UKRYTY">
              <div class="PODPANEL">

                <div class="SIATKA GAP">
                  <button data-val="solid"  id="SCREEN_SOLID"  class="PRZYCISK">STAŁY</button>
                  <button data-val="strobe" id="SCREEN_STROBE" class="PRZYCISK">STROBOSKOP</button>
                </div>

                <div id="SCREEN_SZYBKOSC_BOX" class="BLOK UKRYTY">
                  <input id="SCREEN_SZYBKOSC" type="range" min="50" max="1000" value="200" class="SUWAK" />
                </div>

                <!-- Paleta: biały + MIESZANY (okrągła ikona) + reszta -->
                <div class="BLOK">
                  <div id="KOLORY_LISTA" class="KOLORY_LISTA">
                    <button class="KOLOR AKTYWNY" data-kolor="#FFFFFF" style="--c:#FFFFFF" title="Biały"></button>
                    <button class="KOLOR KOLOR_MIX" id="MIX_SWATCH" title="MIESZANY (pełne RGB)"></button>
                    <button class="KOLOR" data-kolor="#FF00FF" style="--c:#FF00FF" title="#FF00FF"></button>
                    <button class="KOLOR" data-kolor="#FFFF00" style="--c:#FFFF00" title="#FFFF00"></button>
                    <button class="KOLOR" data-kolor="#FF0000" style="--c:#FF0000" title="#FF0000"></button>
                    <button class="KOLOR" data-kolor="#0000FF" style="--c:#0000FF" title="#0000FF"></button>
                  </div>
                </div>

                <!-- Dodaj kolor + Włącz/Wyłącz obok siebie -->
                <div class="SZEREG ROWACTIONS">
                  <input id="HEX_INPUT" maxlength="7" placeholder="#00FF00" class="POLE" />
                  <button id="HEX_ADD" class="PRZYCISK">Dodaj kolor</button>
                  <button id="BTN_SCREEN" class="PRZYCISK">WŁĄCZ EKRAN (TŁO)</button>
                </div>

              </div>
            </div>
          </section>

        </div>
      </div>
    </main>
  </div>


  <div class="HEXAGON_KONTENER" id="HEXAGON">
    <div class="HEXAGON" title="MOTYW"></div>
  </div>
  <span class="WYLACZNIK" id="WYLACZNIK"></span>
  <div class="TROJKAT_KONTENER" id="TROJKATY">
    <div class="TROJKAT TROJKAT_JASNY" title="JASNY MOTYW"></div>
    <div class="TROJKAT TROJKAT_CIEMNY" title="CIEMNY MOTYW"></div>
  </div>

  <script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
  <script src="https://kozlowskisebastian.pl/JS/LATARKA.js"></script>
</body>
</html>
