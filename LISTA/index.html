<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA</title>
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* LISTA POCZĄTEK */
        .KOZLOWSKISEBASTIAN_LISTY {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;

        }
        .KOZLOWSKISEBASTIAN_LISTY-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK,
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            flex: 1;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT:focus {
            box-shadow: 0 0 0 2px #FFF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-LISTA {
            list-style-type: none;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 0px;
            width: 100%;
            overflow-y: auto;
            
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #B0B0B0;
            flex-grow: 1;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #FF00FF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-AKCJE {
            display: flex;
            gap: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ {
            color: #B0B0B0;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN:hover,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ:hover {
            color: #FF00FF;
            transform: scale(1.1);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST.editing {
            background-color: #333;
            padding: 8px 8px;
            border-radius: 4px;
            cursor: text;
        }
        /* LISTA KONIEC */
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_LISTY">
    <div class="KOZLOWSKISEBASTIAN_LISTY-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
           <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_LISTY-INPUT" placeholder="DODAJ PRODUKT">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK">DODAJ</button>
        </div>
        <ul class="KOZLOWSKISEBASTIAN_LISTY-LISTA"></ul>
    </div>

    <script>
        // Elementy
        const lista = document.querySelector('.KOZLOWSKISEBASTIAN_LISTY-LISTA');
        const input = document.querySelector('.KOZLOWSKISEBASTIAN_LISTY-INPUT');
        const przyciskDodaj = document.querySelectorAll('.KOZLOWSKISEBASTIAN_LISTY-PRZYCISK')[1];
        
        // Dane
        let zakupy = JSON.parse(localStorage.getItem('listaZakupow')) || [];
        
        // Renderuj listę
        function renderList() {
            lista.innerHTML = '';
            zakupy.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'KOZLOWSKISEBASTIAN_LISTY-ELEMENT';
                li.innerHTML = `
                    <span class="KOZLOWSKISEBASTIAN_LISTY-TEKST">${item}</span>
                    <span class="KOZLOWSKISEBASTIAN_LISTY-AKCJE">
                        <span class="KOZLOWSKISEBASTIAN_LISTY-EDYTUJ"><i class="fas fa-edit"></i></span>
                        <span class="KOZLOWSKISEBASTIAN_LISTY-USUN"><i class="fas fa-trash-alt"></i></span>
                    </span>
                `;
                
                // Edycja
                li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-EDYTUJ').addEventListener('click', () => {
                    const text = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-TEKST');
                    text.contentEditable = true;
                    text.classList.add('editing');
                    text.focus();
                    
                    const save = () => {
                        text.contentEditable = false;
                        text.classList.remove('editing');
                        zakupy[index] = text.textContent.trim();
                        localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                    };
                    
                    text.addEventListener('blur', save);
                    text.addEventListener('keypress', (e) => e.key === 'Enter' && save());
                });
                
                // Usuwanie
                li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-USUN').addEventListener('click', () => {
                    zakupy.splice(index, 1);
                    localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                    renderList();
                });
                
                lista.appendChild(li);
            });
        }
        
        // Dodawanie
        przyciskDodaj.addEventListener('click', () => {
            const produkt = input.value.trim();
            if (produkt) {
                zakupy.push(produkt);
                localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                input.value = '';
                renderList();
            }
        });
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') przyciskDodaj.click();
        });
        
        // Start
        renderList();
    </script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>

</html>
