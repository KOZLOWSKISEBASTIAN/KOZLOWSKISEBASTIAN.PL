<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA</title>
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* LISTA POCZĄTEK */
        .KOZLOWSKISEBASTIAN_LISTY {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;
        }
        .KOZLOWSKISEBASTIAN_LISTY-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK,
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK {
            flex: 1;
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            flex: 2;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT:focus {
            box-shadow: 0 0 0 2px #FFF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-LISTA {
            list-style-type: none;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 0px;
            width: 100%;
            overflow-y: auto;
            max-height: 60vh;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT {
            padding: 8px;
            display: flex;
            flex-direction: column;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #B0B0B0;
            flex-grow: 1;
            word-break: break-word;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #FF00FF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-AKCJE {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ {
            color: #B0B0B0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN:hover,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ:hover {
            color: #FF00FF;
            transform: scale(1.2);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST.editing {
            background-color: #333;
            padding: 8px 8px;
            border-radius: 4px;
            cursor: text;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT {
            display: none;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE-CONTAINER {
            position: relative;
            display: inline-block;
            margin-top: 4px;
            align-self: flex-start;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
            object-fit: contain;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN-ZDJECIE {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #FF0000;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT.editing .KOZLOWSKISEBASTIAN_LISTY-USUN-ZDJECIE {
            opacity: 1;
        }
        .KOZLOWSKISEBASTIAN_LISTY-NAZWA-PLIKU {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 4px;
            margin-bottom: 4px;
            word-break: break-all;
            background-color: #222222;
            padding: 8px 8px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
        }
        /* LISTA KONIEC */
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_LISTY">
    <div class="KOZLOWSKISEBASTIAN_LISTY-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_LISTY-INPUT" id="KOZLOWSKISEBASTIAN_LISTY-INPUT" 
                   placeholder="DODAJ PRODUKT" inputmode="text">
        </div>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK" id="KOZLOWSKISEBASTIAN_LISTY-DODAJ-ZDJECIE">ZAŁĄCZ GRAFIKĘ</button>
            <input type="file" accept="image/*" class="KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT" id="KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK" id="KOZLOWSKISEBASTIAN_LISTY-DODAJ">DODAJ</button>
        </div>
        <div id="KOZLOWSKISEBASTIAN_LISTY-NAZWA-PLIKU" class="KOZLOWSKISEBASTIAN_LISTY-NAZWA-PLIKU">&nbsp;</div>
        <ul class="KOZLOWSKISEBASTIAN_LISTY-LISTA" id="KOZLOWSKISEBASTIAN_LISTY-LISTA"></ul>
    </div>

    <script>
        // Inicjalizacja IndexedDB
        let db;
        const request = indexedDB.open('ListaZakupowDB', 1);

        request.onerror = function(event) {
            console.error("Błąd przy otwieraniu bazy danych:", event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            wyswietlListeZakupow();
        };

        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            const objectStore = db.createObjectStore('zakupy', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('text', 'text', { unique: false });
            objectStore.createIndex('image', 'image', { unique: false });
            objectStore.createIndex('filename', 'filename', { unique: false });
        };

        // Elementy DOM
        const listaZakupow = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-LISTA');
        const dodajDoListyBtn = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-DODAJ');
        const dodajZdjecielBtn = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-DODAJ-ZDJECIE');
        const inputZdjeciel = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT');
        const nowyProduktInput = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-INPUT');
        const nazwaPlikuElement = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-NAZWA-PLIKU');

        let aktualneZdjeciel = null;
        let aktualnaNazwaPliku = '';

        // Funkcja do renderowania listy
        function wyswietlListeZakupow() {
            const transaction = db.transaction(['zakupy'], 'readonly');
            const objectStore = transaction.objectStore('zakupy');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                const zakupy = event.target.result;
                listaZakupow.innerHTML = '';
                
                zakupy.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'KOZLOWSKISEBASTIAN_LISTY-ELEMENT';
                    li.setAttribute('data-id', item.id);
                    
                    let imageHtml = '';
                    if (item.image) {
                        imageHtml = `
                            <div class="KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE-CONTAINER">
                                <img src="${item.image}" class="KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE">
                                <span class="KOZLOWSKISEBASTIAN_LISTY-USUN-ZDJECIE" title="Usuń grafikę">×</span>
                            </div>
                        `;
                    }
                    
                    li.innerHTML = `
                        <span class="KOZLOWSKISEBASTIAN_LISTY-TEKST">${item.text}</span>
                        ${imageHtml}
                        <div class="KOZLOWSKISEBASTIAN_LISTY-AKCJE">
                            <span class="KOZLOWSKISEBASTIAN_LISTY-EDYTUJ"><i class="fas fa-edit"></i></span>
                            <span class="KOZLOWSKISEBASTIAN_LISTY-USUN"><i class="fas fa-trash-alt"></i></span>
                        </div>
                    `;
                    listaZakupow.appendChild(li);

                    // Elementy w liście
                    const tekst = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-TEKST');
                    const edytuj = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-EDYTUJ');
                    const usun = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-USUN');
                    const usunZdjeciel = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-USUN-ZDJECIE');
                    
                    // Obsługa edycji
                    edytuj.addEventListener('click', () => {
                        tekst.contentEditable = true;
                        tekst.classList.add('editing');
                        li.classList.add('editing');
                        tekst.focus();
                        
                        const zapiszZmiany = () => {
                            tekst.contentEditable = false;
                            tekst.classList.remove('editing');
                            li.classList.remove('editing');
                            const nowaWartosc = tekst.textContent.trim();
                            if (nowaWartosc) {
                                const transaction = db.transaction(['zakupy'], 'readwrite');
                                const objectStore = transaction.objectStore('zakupy');
                                const getRequest = objectStore.get(item.id);
                                
                                getRequest.onsuccess = function() {
                                    const data = getRequest.result;
                                    data.text = nowaWartosc;
                                    objectStore.put(data);
                                };
                            }
                        };
                        
                        tekst.addEventListener('blur', zapiszZmiany);
                        tekst.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                zapiszZmiany();
                            }
                        });
                    });
                    
                    // Obsługa usuwania zdjęcia (tylko w trybie edycji)
                    if (usunZdjeciel) {
                        usunZdjeciel.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const transaction = db.transaction(['zakupy'], 'readwrite');
                            const objectStore = transaction.objectStore('zakupy');
                            const getRequest = objectStore.get(item.id);
                            
                            getRequest.onsuccess = function() {
                                const data = getRequest.result;
                                data.image = null;
                                data.filename = '';
                                objectStore.put(data);
                                wyswietlListeZakupow();
                            };
                        });
                    }
                    
                    // Obsługa usuwania całego elementu
                    usun.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const transaction = db.transaction(['zakupy'], 'readwrite');
                        const objectStore = transaction.objectStore('zakupy');
                        objectStore.delete(item.id);
                        
                        li.style.transform = 'translateX(100%)';
                        li.style.opacity = '0';
                        setTimeout(() => {
                            wyswietlListeZakupow();
                        }, 300);
                    });
                });
            };
        }

        // Obsługa dodawania nowych zdjęć
        dodajZdjecielBtn.addEventListener('click', () => {
            inputZdjeciel.click();
        });
        
        inputZdjeciel.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                aktualnaNazwaPliku = file.name;
                nazwaPlikuElement.textContent = `Wybrana grafika: ${aktualnaNazwaPliku}`;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    aktualneZdjeciel = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                aktualnaNazwaPliku = '';
                nazwaPlikuElement.textContent = '';
            }
        });

        // Obsługa dodawania nowych produktów
        function dodajProdukt() {
            const tekst = nowyProduktInput.value.trim();
            if (tekst || aktualneZdjeciel) {
                const transaction = db.transaction(['zakupy'], 'readwrite');
                const objectStore = transaction.objectStore('zakupy');
                
                const nowyProdukt = {
                    text: tekst || '(brak opisu)',
                    image: aktualneZdjeciel || null,
                    filename: aktualnaNazwaPliku || ''
                };
                
                const request = objectStore.add(nowyProdukt);
                
                request.onsuccess = function() {
                    nowyProduktInput.value = '';
                    aktualneZdjeciel = null;
                    aktualnaNazwaPliku = '';
                    inputZdjeciel.value = '';
                    nazwaPlikuElement.textContent = '';
                    wyswietlListeZakupow();
                };
            }
        }

        dodajDoListyBtn.addEventListener('click', dodajProdukt);

        nowyProduktInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                dodajProdukt();
            }
        });
    </script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>
</html>
