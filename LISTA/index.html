<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA</title>
    <meta name="theme-color" content="#000000">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* LISTA POCZĄTEK */
        .KOZLOWSKISEBASTIAN_LISTY {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;
        }
        .KOZLOWSKISEBASTIAN_LISTY-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK,
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK {
            flex: 1;
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            flex: 2;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT:focus {
            box-shadow: 0 0 0 2px #FFF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-LISTA {
            list-style-type: none;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 0px;
            width: 100%;
            overflow-y: auto;
            max-height: 60vh;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #B0B0B0;
            flex-grow: 1;
            word-break: break-word;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #FF00FF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-AKCJE {
            display: flex;
            gap: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ,
        .KOZLOWSKISEBASTIAN_LISTY-ZDJECIE {
            color: #B0B0B0;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN:hover,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ:hover,
        .KOZLOWSKISEBASTIAN_LISTY-ZDJECIE:hover {
            color: #FF00FF;
            transform: scale(1.1);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST.editing {
            background-color: #333;
            padding: 8px 8px;
            border-radius: 4px;
            cursor: text;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT {
            display: none;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE {
            max-width: 100%;
            max-height: 100px;
            border-radius: 4px;
            margin-top: 4px;
        }
        /* LISTA KONIEC */
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_LISTY">
    <div class="KOZLOWSKISEBASTIAN_LISTY-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_LISTY-INPUT" id="KOZLOWSKISEBASTIAN_LISTY-INPUT" 
                   placeholder="DODAJ PRODUKT" inputmode="text">

        </div>
		
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
		            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK" id="KOZLOWSKISEBASTIAN_LISTY-DODAJ-ZDJECIE">GRAFIKA</button>
            <input type="file" accept="image/*" capture="environment" class="KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT" id="KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK" id="KOZLOWSKISEBASTIAN_LISTY-DODAJ">DODAJ</button>
        </div>
        <ul class="KOZLOWSKISEBASTIAN_LISTY-LISTA" id="KOZLOWSKISEBASTIAN_LISTY-LISTA"></ul>
    </div>

    <script>
        // Elementy DOM
        const listaZakupow = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-LISTA');
        const dodajDoListyBtn = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-DODAJ');
        const dodajZdjecielBtn = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-DODAJ-ZDJECIE');
        const inputZdjeciel = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT');
        const nowyProduktInput = document.getElementById('KOZLOWSKISEBASTIAN_LISTY-INPUT');

        let zakupy = JSON.parse(localStorage.getItem('listaZakupow')) || [];
        let aktualneZdjeciel = null;

        // Funkcja do renderowania listy
        function wyswietlListeZakupow() {
            listaZakupow.innerHTML = '';
            zakupy.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'KOZLOWSKISEBASTIAN_LISTY-ELEMENT';
                li.setAttribute('data-index', index);
                
                let imageHtml = '';
                if (item.image) {
                    imageHtml = `<img src="${item.image}" class="KOZLOWSKISEBASTIAN_LISTY-ELEMENT-IMAGE">`;
                }
                
                li.innerHTML = `
                    <span class="KOZLOWSKISEBASTIAN_LISTY-TEKST">${item.text}</span>
                    ${imageHtml}
                    <span class="KOZLOWSKISEBASTIAN_LISTY-AKCJE">
                        <span class="KOZLOWSKISEBASTIAN_LISTY-EDYTUJ"><i class="fas fa-edit"></i></span>
                        <span class="KOZLOWSKISEBASTIAN_LISTY-USUN"><i class="fas fa-trash-alt"></i></span>
                    </span>
                    <input type="file" accept="image/*" capture="environment" 
                           class="KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT" style="display: none;">
                `;
                listaZakupow.appendChild(li);

                // Obsługa edycji
                const tekst = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-TEKST');
                const edytuj = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-EDYTUJ');
                const zdjecieBtn = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-ZDJECIE');
                const zdjecieInput = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-ZDJECIE-INPUT');
                
                edytuj.addEventListener('click', () => {
                    tekst.contentEditable = true;
                    tekst.classList.add('editing');
                    tekst.focus();
                    
                    const zapiszZmiany = () => {
                        tekst.contentEditable = false;
                        tekst.classList.remove('editing');
                        const nowaWartosc = tekst.textContent.trim();
                        if (nowaWartosc) {
                            zakupy[index].text = nowaWartosc;
                            localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                        }
                    };
                    
                    tekst.addEventListener('blur', zapiszZmiany);
                    tekst.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            zapiszZmiany();
                        }
                    });
                });
                
                // Obsługa dodawania zdjęć do istniejących elementów
                zdjecieBtn.addEventListener('click', () => {
                    zdjecieInput.click();
                });
                
                zdjecieInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            zakupy[index].image = event.target.result;
                            localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                            wyswietlListeZakupow();
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Obsługa usuwania
                const usun = li.querySelector('.KOZLOWSKISEBASTIAN_LISTY-USUN');
                usun.addEventListener('click', () => {
                    zakupy.splice(index, 1);
                    localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                    li.style.transform = 'translateX(100%)';
                    li.style.opacity = '0';
                    setTimeout(() => {
                        wyswietlListeZakupow();
                    }, 300);
                });
            });
        }

        // Obsługa dodawania nowych zdjęć
        dodajZdjecielBtn.addEventListener('click', () => {
            inputZdjeciel.click();
        });
        
        inputZdjeciel.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    aktualneZdjeciel = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Obsługa dodawania nowych produktów
        function dodajProdukt() {
            const tekst = nowyProduktInput.value.trim();
            if (tekst || aktualneZdjeciel) {
                zakupy.push({
                    text: tekst || '(brak opisu)',
                    image: aktualneZdjeciel || null
                });
                localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                nowyProduktInput.value = '';
                aktualneZdjeciel = null;
                wyswietlListeZakupow();
            }
        }

        dodajDoListyBtn.addEventListener('click', dodajProdukt);

        nowyProduktInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                dodajProdukt();
            }
        });

        // Inicjalizacja
        wyswietlListeZakupow();
    </script>
   <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>
</html>
