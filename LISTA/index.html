<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA</title>
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* LISTA POCZĄTEK */
        .KOZLOWSKISEBASTIAN_LISTY {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;

        }
        .KOZLOWSKISEBASTIAN_LISTY-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK,
        .KOZLOWSKISEBASTIAN_LISTY-INPUT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            flex: 1;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-INPUT:focus {
            box-shadow: 0 0 0 2px #FFF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-LISTA {
            list-style-type: none;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 0px;
            width: 100%;
            overflow-y: auto;
            
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #B0B0B0;
            flex-grow: 1;
        }
        .KOZLOWSKISEBASTIAN_LISTY-ELEMENT:hover .KOZLOWSKISEBASTIAN_LISTY-TEKST {
            color: #FF00FF;
        }
        .KOZLOWSKISEBASTIAN_LISTY-AKCJE {
            display: flex;
            gap: 4px;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ {
            color: #B0B0B0;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_LISTY-USUN:hover,
        .KOZLOWSKISEBASTIAN_LISTY-EDYTUJ:hover {
            color: #FF00FF;
            transform: scale(1.1);
        }
        .KOZLOWSKISEBASTIAN_LISTY-TEKST.editing {
            background-color: #333;
            padding: 8px 8px;
            border-radius: 4px;
            cursor: text;
        }
        /* LISTA KONIEC */
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_LISTY">
    <div class="KOZLOWSKISEBASTIAN_LISTY-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
           <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_LISTY-INPUT" placeholder="DODAJ PRODUKT">
            <button class="KOZLOWSKISEBASTIAN_LISTY-PRZYCISK">DODAJ</button>
        </div>
        <ul class="KOZLOWSKISEBASTIAN_LISTY-LISTA"></ul>
    </div>
    <script>
        const modal = document.getElementById('lista-zakupow-modal');
        const listaZakupow = document.getElementById('lista-zakupow');
        const dodajDoListyBtn = document.getElementById('dodaj-do-listy');
        const powrotDoKartBtn = document.getElementById('powrot-do-kart');
        const nowyProduktInput = document.getElementById('nowy-produkt');

        let zakupy = JSON.parse(localStorage.getItem('listaZakupow')) || [];

        modal.style.display = 'block'; // Domyślnie widoczne dla tej strony

        function wyswietlListeZakupow() {
            listaZakupow.innerHTML = '';
            zakupy.forEach((produkt, index) => {
                setTimeout(() => {
                    const li = document.createElement('li');
                    li.setAttribute('data-index', index);
                    li.draggable = true;
                    li.innerHTML = `
                        <span class="produkt-text" contenteditable="false">${produkt}</span>
                        <span class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i></span>
                        <span class="usun-z-listy" data-index="${index}"><i class="fas fa-trash-alt"></i></span>
                    `;
                    listaZakupow.appendChild(li);
                    
                    li.addEventListener('touchstart', handleTouchStart, { passive: false });
                    li.addEventListener('touchmove', handleTouchMove, { passive: false });
                    li.addEventListener('touchend', handleTouchEnd, { passive: false });
                    
                    li.addEventListener('dragstart', handleDragStart);
                    li.addEventListener('dragover', handleDragOver);
                    li.addEventListener('dragenter', handleDragEnter);
                    li.addEventListener('dragleave', handleDragLeave);
                    li.addEventListener('dragend', handleDragEnd);
                    li.addEventListener('drop', handleDrop);
                    
                    const produktText = li.querySelector('.produkt-text');
                    const editBtn = li.querySelector('.edit-btn');
                    
                    editBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        produktText.contentEditable = true;
                        produktText.classList.add('editing');
                        produktText.focus();
                        
                        const originalValue = produktText.textContent;
                        
                        produktText.addEventListener('blur', function handler() {
                            produktText.contentEditable = false;
                            produktText.classList.remove('editing');
                            const newValue = produktText.textContent.trim();
                            
                            if (newValue && newValue !== originalValue) {
                                zakupy[index] = newValue;
                                localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                            } else if (!newValue) {
                                produktText.textContent = originalValue;
                            }
                            
                            produktText.removeEventListener('blur', handler);
                        });
                        
                        produktText.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                produktText.blur();
                            }
                        });
                    });
                    
                    li.querySelector('.usun-z-listy').addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = parseInt(this.getAttribute('data-index'));
                        zakupy.splice(index, 1);
                        localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                        
                        li.style.transform = 'translateX(100%)';
                        li.style.opacity = '0';
                        setTimeout(() => {
                            wyswietlListeZakupow();
                        }, 300);
                    });
                }, index * 50);
            });
        }

        let draggedItem = null;
        let placeholder = null;
        let startY = 0;
        let scrollTop = 0;
        let isDragging = false;

        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            const li = e.currentTarget;
            
            if (touch.target.classList.contains('usun-z-listy') || 
                touch.target.classList.contains('edit-btn')) {
                return;
            }
            
            e.preventDefault();
            
            if (!isDragging) {
                isDragging = true;
                startY = touch.pageY;
                scrollTop = listaZakupow.scrollTop;
            }
        }

        function handleTouchMove(e) {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const y = touch.pageY;
            const walk = (y - startY) * -1;
            listaZakupow.scrollTop = scrollTop + walk;
        }

        function handleTouchEnd() {
            isDragging = false;
        }

        function handleDragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            
            if ('ontouchstart' in window) {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0 5px 20px rgba(0,0,0,0.4)';
                this.style.transition = 'none';
            }

            setTimeout(() => {
                this.classList.add('dragging');
            }, 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            if (draggedItem === this) return;
            
            const rect = this.getBoundingClientRect();
            const middleY = rect.top + rect.height / 2;
            
            if (e.clientY < middleY) {
                if (placeholder && placeholder.nextSibling === this) {
                    return;
                }
                if (!placeholder) {
                    placeholder = document.createElement('li');
                    placeholder.className = 'placeholder';
                    listaZakupow.insertBefore(placeholder, this);
                } else {
                    listaZakupow.insertBefore(placeholder, this);
                }
            } else {
                if (placeholder && placeholder.previousSibling === this) {
                    return;
                }
                if (!placeholder) {
                    placeholder = document.createElement('li');
                    placeholder.className = 'placeholder';
                    listaZakupow.insertBefore(placeholder, this.nextSibling);
                } else {
                    listaZakupow.insertBefore(placeholder, this.nextSibling);
                }
            }
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('over');
        }

        function handleDragLeave() {
            this.classList.remove('over');
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            
            if ('ontouchstart' in window) {
                this.style.transform = '';
                this.style.boxShadow = '';
                this.style.transition = 'all 0.3s';
            }
            
            if (placeholder && placeholder.parentNode) {
                placeholder.parentNode.removeChild(placeholder);
            }
            placeholder = null;
            
            document.querySelectorAll('#lista-zakupow li').forEach(li => {
                li.classList.remove('over');
            });
        }

        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            if (draggedItem !== this) {
                if (placeholder && placeholder.parentNode) {
                    placeholder.parentNode.removeChild(placeholder);
                }
                placeholder = null;
                
                const fromIndex = parseInt(draggedItem.getAttribute('data-index'));
                const toIndex = parseInt(this.getAttribute('data-index'));
                
                const [removed] = zakupy.splice(fromIndex, 1);
                zakupy.splice(toIndex, 0, removed);
                
                localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                wyswietlListeZakupow();
            }
            
            return false;
        }

        listaZakupow.addEventListener('touchstart', function(e) {
            if (e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            const li = touch.target.closest('li');
            
            if (!li) {
                isDragging = true;
                startY = touch.pageY;
                scrollTop = this.scrollTop;
            }
        }, { passive: false });

        listaZakupow.addEventListener('touchmove', function(e) {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const y = touch.pageY;
            const walk = (y - startY) * -1;
            this.scrollTop = scrollTop + walk;
        }, { passive: false });

        listaZakupow.addEventListener('touchend', function() {
            isDragging = false;
        }, { passive: false });

        wyswietlListeZakupow();

        powrotDoKartBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        dodajDoListyBtn.addEventListener('click', function() {
            const produkt = nowyProduktInput.value.trim();
            if (produkt) {
                zakupy.push(produkt);
                localStorage.setItem('listaZakupow', JSON.stringify(zakupy));
                nowyProduktInput.value = '';
                
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                wyswietlListeZakupow();
            } else {
                nowyProduktInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    nowyProduktInput.style.animation = '';
                }, 500);
            }
        });

        nowyProduktInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                dodajDoListyBtn.click();
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>

</html>
