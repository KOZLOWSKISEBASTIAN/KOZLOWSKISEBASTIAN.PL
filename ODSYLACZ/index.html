<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODSYŁACZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/ODSYLACZ.css">
</head>
<body>
    <div class="password-manager-instruction" id="password-instruction">
        <button class="close-btn" id="close-instruction">
            <img src="GRAFIKA/ZAMKNIJ/ZAMKNIJ.svg">
        </button>
        <p>chrome://password-manager/passwords</p>
        <p>został skopiowany do schowka</p>
        <p>Kliknij przycisk poniżej, aby otworzyć nową kartę</p>
        <p>Wklej link do paska adresu (CTRL+V lub CMD+V)</p>
        <p>Naciśnij Enter</p>
        <a href="#" class="open-all" id="open-new-tab">
            <img src="GRAFIKA/LAPA/LAPA.svg">
        </a>
    </div>
    <div class="container">
        <div class="row">
            <ul class="links">
                <li><a href="https://www.beta.messenger.com/"><img src="GRAFIKA/MESSENGER/MESSENGER.svg"></a></li>
                <li><a href="https://x.com/"><img src="GRAFIKA/X/X.svg"></a></li>
                <li><a href="https://www.beta.facebook.com/"><img src="GRAFIKA/FACEBOOK/FACEBOOK.svg"></a></li>
                <li><a href="https://miuipolska.pl/forum/"><img src="GRAFIKA/MIUIPOLSKA/MIUIPOLSKA.svg"></a></li>
                <li><a href="https://youtube.com"><img src="GRAFIKA/YOUTUBE/YOUTUBE.svg"></a></li>
                <li><a href="https://music.youtube.com"><img src="GRAFIKA/YOUTUBEMUSIC/YOUTUBEMUSIC.svg"></a></li>
                <li><a href="chrome://password-manager/passwords" class="chrome-link"><img src="GRAFIKA/HASLA/HASLA.svg"></a></li>
            </ul>
            <a href="#" class="open-all"><img src="GRAFIKA/LAPA/LAPA.svg"></a>
        </div>
        <div class="row">
            <ul class="links">
                <li><a href="http://borg.org.pl/board/"><img src="GRAFIKA/BORG/BORG.svg"></a></li>
                <li><a href="https://github.com/"><img src="GRAFIKA/GITHUB/GITHUB.svg"></a></li>
                <li><a href="https://rumble.com/"><img src="GRAFIKA/RUMBLE/RUMBLE.svg"></a></li>
            </ul>
            <a href="#" class="open-all"><img src="GRAFIKA/LAPA/LAPA.svg"></a>
        </div>

    <script src="JS/ODSYLACZ.js"></script>
