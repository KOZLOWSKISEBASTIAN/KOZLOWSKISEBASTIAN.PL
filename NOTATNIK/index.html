<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTATNIK</title>
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
</head>
<body>
    <div class="KOZLOWSKISEBASTIAN_NOTATNIK-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_NOTATNIK-INPUT" id="KOZLOWSKISEBASTIAN_NOTATNIK-INPUT" placeholder="DODAJ NOTATKĘ">
        </div>
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ-PLIK">ZAŁĄCZ PLIK</button>
            <input type="file" class="KOZLOWSKISEBASTIAN_NOTATNIK-PLIK-INPUT" id="KOZLOWSKISEBASTIAN_NOTATNIK-PLIK-INPUT">
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ">DODAJ</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-EKSPORTUJ">EKSPORTUJ ZIP</button>
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-IMPORTUJ">IMPORTUJ ZIP</button>
            <input type="file" accept=".zip" class="KOZLOWSKISEBASTIAN_NOTATNIK-IMPORT-INPUT" id="KOZLOWSKISEBASTIAN_NOTATNIK-IMPORT-INPUT">
        </div>
        <div id="KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU" class="KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU">&nbsp;</div>
        <ul class="KOZLOWSKISEBASTIAN_NOTATNIK-LISTA" id="KOZLOWSKISEBASTIAN_NOTATNIK-LISTA"></ul>
    </div>

    <div class="KOZLOWSKISEBASTIAN_NOTATNIK-OVERLAY" id="KOZLOWSKISEBASTIAN_NOTATNIK-OVERLAY"></div>
    <div class="KOZLOWSKISEBASTIAN_NOTATNIK-DIALOG" id="KOZLOWSKISEBASTIAN_NOTATNIK-DIALOG">
        <p id="KOZLOWSKISEBASTIAN_NOTATNIK-DIALOG-TEKST"></p>
        <button class="KOZLOWSKISEBASTIAN_NOTATNIK-DIALOG-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-DIALOG-PRZYCISK">OK</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
    <script src="https://kozlowskisebastian.pl/JS/NOTATNIK.js"></script>
</body>
</html>
