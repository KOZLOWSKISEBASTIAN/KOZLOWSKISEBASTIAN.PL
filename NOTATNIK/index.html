<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTATNIK</title>
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* NOTATNIK POCZĄTEK */
        .KOZLOWSKISEBASTIAN_NOTATNIK {
            font-family: sans-serif;
            background: #000000;
            color: #FF00FF;
            margin: 0;
            padding: 8px;
            display: flex;
            justify-content: center;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-KONTENER {
            max-width: 520px;
            width: 100%;
            background: #333333;
            padding: 8px;
            border-radius: 8px;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK,
        .KOZLOWSKISEBASTIAN_NOTATNIK-INPUT {
            background: #222222;
            color: #B0B0B0;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK {
            flex: 1;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-INPUT {
            flex: 2;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK:hover {
            color: #FF00FF;
            background: #333333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-INPUT:focus {
            box-shadow: 0 0 0 2px #FFF;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-LISTA {
            list-style-type: none;
            padding: 0;
            margin-top: 0px;
            margin-bottom: 0px;
            width: 100%;
            overflow-y: auto;
            max-height: 60vh;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT {
            padding: 8px;
            display: flex;
            flex-direction: column;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
            position: relative;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-TEKST {
            color: #B0B0B0;
            flex-grow: 1;
            word-break: break-word;
            padding-right: 60px; /* Miejsce dla ikon */
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT:hover .KOZLOWSKISEBASTIAN_NOTATNIK-TEKST {
            color: #FF00FF;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-AKCJE {
            display: flex;
            gap: 8px;
            position: absolute;
            right: 8px;
            top: 8px;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-USUN,
        .KOZLOWSKISEBASTIAN_NOTATNIK-EDYTUJ {
            color: #B0B0B0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-USUN:hover,
        .KOZLOWSKISEBASTIAN_NOTATNIK-EDYTUJ:hover {
            color: #FF00FF;
            transform: scale(1.2);
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-TEKST.editing {
            background-color: #333;
            padding: 8px;
            border-radius: 4px;
            cursor: text;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ZDJECIE-INPUT {
            display: none;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT-IMAGE-CONTAINER {
            position: relative;
            display: inline-block;
            margin-top: 4px;
            align-self: flex-start;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT-IMAGE {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
            object-fit: contain;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-USUN-ZDJECIE {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #FF0000;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT:hover .KOZLOWSKISEBASTIAN_NOTATNIK-USUN-ZDJECIE {
            opacity: 1;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT.editing .KOZLOWSKISEBASTIAN_NOTATNIK-USUN-ZDJECIE {
            opacity: 1;
        }
        .KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 4px;
            margin-bottom: 4px;
            word-break: break-all;
            background-color: #222222;
            padding: 8px 8px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
        }
        /* NOTATNIK KONIEC */
    </style>
</head>
<body class="KOZLOWSKISEBASTIAN_NOTATNIK">
    <div class="KOZLOWSKISEBASTIAN_NOTATNIK-KONTENER">
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <input type="text" class="KOZLOWSKISEBASTIAN_NOTATNIK-INPUT" id="KOZLOWSKISEBASTIAN_NOTATNIK-INPUT" 
                   placeholder="DODAJ NOTATKĘ" inputmode="text">
        </div>
        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-WIERSZ">
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ-ZDJECIE">ZAŁĄCZ GRAFIKĘ</button>
            <input type="file" accept="image/*" class="KOZLOWSKISEBASTIAN_NOTATNIK-ZDJECIE-INPUT" id="KOZLOWSKISEBASTIAN_NOTATNIK-ZDJECIE-INPUT">
            <button class="KOZLOWSKISEBASTIAN_NOTATNIK-PRZYCISK" id="KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ">DODAJ</button>
        </div>
        <div id="KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU" class="KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU">&nbsp;</div>
        <ul class="KOZLOWSKISEBASTIAN_NOTATNIK-LISTA" id="KOZLOWSKISEBASTIAN_NOTATNIK-LISTA"></ul>
    </div>

    <script>
        // Inicjalizacja IndexedDB
        let db;
        const request = indexedDB.open('NotatnikDB', 1);

        request.onerror = function(event) {
            console.error("Błąd przy otwieraniu bazy danych:", event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            wyswietlNotatki();
        };

        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            const objectStore = db.createObjectStore('notatki', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('text', 'text', { unique: false });
            objectStore.createIndex('image', 'image', { unique: false });
            objectStore.createIndex('filename', 'filename', { unique: false });
        };

        // Elementy DOM
        const listaNotatek = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-LISTA');
        const dodajNotatkeBtn = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ');
        const dodajZdjecielBtn = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-DODAJ-ZDJECIE');
        const inputZdjeciel = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-ZDJECIE-INPUT');
        const nowaNotatkaInput = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-INPUT');
        const nazwaPlikuElement = document.getElementById('KOZLOWSKISEBASTIAN_NOTATNIK-NAZWA-PLIKU');

        let aktualneZdjeciel = null;
        let aktualnaNazwaPliku = '';

        // Funkcja do renderowania listy
        function wyswietlNotatki() {
            const transaction = db.transaction(['notatki'], 'readonly');
            const objectStore = transaction.objectStore('notatki');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                const notatki = event.target.result;
                listaNotatek.innerHTML = '';
                
                notatki.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT';
                    li.setAttribute('data-id', item.id);
                    
                    let imageHtml = '';
                    if (item.image) {
                        imageHtml = `
                            <div class="KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT-IMAGE-CONTAINER">
                                <img src="${item.image}" class="KOZLOWSKISEBASTIAN_NOTATNIK-ELEMENT-IMAGE">
                                <span class="KOZLOWSKISEBASTIAN_NOTATNIK-USUN-ZDJECIE" title="Usuń grafikę">×</span>
                            </div>
                        `;
                    }
                    
                    li.innerHTML = `
                        <span class="KOZLOWSKISEBASTIAN_NOTATNIK-TEKST">${item.text}</span>
                        ${imageHtml}
                        <div class="KOZLOWSKISEBASTIAN_NOTATNIK-AKCJE">
                            <span class="KOZLOWSKISEBASTIAN_NOTATNIK-EDYTUJ"><i class="fas fa-edit"></i></span>
                            <span class="KOZLOWSKISEBASTIAN_NOTATNIK-USUN"><i class="fas fa-trash-alt"></i></span>
                        </div>
                    `;
                    listaNotatek.appendChild(li);

                    // Elementy w liście
                    const tekst = li.querySelector('.KOZLOWSKISEBASTIAN_NOTATNIK-TEKST');
                    const edytuj = li.querySelector('.KOZLOWSKISEBASTIAN_NOTATNIK-EDYTUJ');
                    const usun = li.querySelector('.KOZLOWSKISEBASTIAN_NOTATNIK-USUN');
                    const usunZdjeciel = li.querySelector('.KOZLOWSKISEBASTIAN_NOTATNIK-USUN-ZDJECIE');
                    
                    // Obsługa edycji
                    edytuj.addEventListener('click', () => {
                        tekst.contentEditable = true;
                        tekst.classList.add('editing');
                        li.classList.add('editing');
                        tekst.focus();
                        
                        // Zaznacz cały tekst przy edycji
                        const range = document.createRange();
                        range.selectNodeContents(tekst);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        
                        const zapiszZmiany = () => {
                            tekst.contentEditable = false;
                            tekst.classList.remove('editing');
                            li.classList.remove('editing');
                            const nowaWartosc = tekst.textContent.trim();
                            if (nowaWartosc) {
                                const transaction = db.transaction(['notatki'], 'readwrite');
                                const objectStore = transaction.objectStore('notatki');
                                const getRequest = objectStore.get(item.id);
                                
                                getRequest.onsuccess = function() {
                                    const data = getRequest.result;
                                    data.text = nowaWartosc;
                                    objectStore.put(data);
                                };
                            }
                        };
                        
                        tekst.addEventListener('blur', zapiszZmiany);
                        tekst.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                zapiszZmiany();
                            }
                        });
                    });
                    
                    // Obsługa usuwania zdjęcia
                    if (usunZdjeciel) {
                        usunZdjeciel.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const transaction = db.transaction(['notatki'], 'readwrite');
                            const objectStore = transaction.objectStore('notatki');
                            const getRequest = objectStore.get(item.id);
                            
                            getRequest.onsuccess = function() {
                                const data = getRequest.result;
                                data.image = null;
                                data.filename = '';
                                objectStore.put(data);
                                wyswietlNotatki();
                            };
                        });
                    }
                    
                    // Obsługa usuwania całego elementu
                    usun.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const transaction = db.transaction(['notatki'], 'readwrite');
                        const objectStore = transaction.objectStore('notatki');
                        objectStore.delete(item.id);
                        
                        li.style.transform = 'translateX(100%)';
                        li.style.opacity = '0';
                        setTimeout(() => {
                            wyswietlNotatki();
                        }, 300);
                    });
                });
            };
        }

        // Obsługa dodawania nowych zdjęć
        dodajZdjecielBtn.addEventListener('click', () => {
            inputZdjeciel.click();
        });
        
        inputZdjeciel.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                aktualnaNazwaPliku = file.name;
                nazwaPlikuElement.textContent = `Wybrana grafika: ${aktualnaNazwaPliku}`;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    aktualneZdjeciel = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                aktualnaNazwaPliku = '';
                nazwaPlikuElement.textContent = '';
            }
        });

        // Obsługa dodawania nowych notatek
        function dodajNotatke() {
            const tekst = nowaNotatkaInput.value.trim();
            if (tekst || aktualneZdjeciel) {
                const transaction = db.transaction(['notatki'], 'readwrite');
                const objectStore = transaction.objectStore('notatki');
                
                const nowaNotatka = {
                    text: tekst || '(brak opisu)',
                    image: aktualneZdjeciel || null,
                    filename: aktualnaNazwaPliku || ''
                };
                
                const request = objectStore.add(nowaNotatka);
                
                request.onsuccess = function() {
                    nowaNotatkaInput.value = '';
                    aktualneZdjeciel = null;
                    aktualnaNazwaPliku = '';
                    inputZdjeciel.value = '';
                    nazwaPlikuElement.textContent = '';
                    wyswietlNotatki();
                };
            }
        }

        dodajNotatkeBtn.addEventListener('click', dodajNotatke);

        nowaNotatkaInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                dodajNotatke();
            }
        });
    </script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>
</html>
