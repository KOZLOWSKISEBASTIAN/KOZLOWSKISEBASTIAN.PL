<!doctype html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>NOTATNIK</title>
	<meta name="color-scheme" content="dark light" />
	<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/HEXAGON.css">
	<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/KOLORY.css">
	<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
	<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/NOTATNIK.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="RAMKA">
		<main class="KONTENER">
			<div class="PANEL">
				<div class="RESZTA_NAGLOWEK">
					<a class="PRZYCISK_PRZYBORNIK_POWROT" data-klucz="PRZYBORNIK">PRZYBORNIK</a>
				</div>

				<section class="NOTATNIK" aria-label="NOTATNIK">

					<!-- Pasek formatowania nowej notatki (pokazuje siƒô przy fokusie) -->
					<div class="NOTATNIK_FORMATOWANIE" id="notatnik-formatowanie-nowa" style="display:none;">
						<button class="NOTATNIK_BTN_F" data-cmd="bold" title="POGRUBIENIE"><span>ùêÅ</span></button>
						<button class="NOTATNIK_BTN_F" data-cmd="italic" title="KURSYWA"><span>ùë∞</span></button>
						<button class="NOTATNIK_BTN_F" data-cmd="underline" title="PODKRE≈öLENIE"><span>UÃ≤</span></button>
						<button class="NOTATNIK_BTN_F" data-cmd="strikeThrough" title="PRZEKRE≈öLENIE"><span>Ã∂SÃ∂</span></button>
						<button class="NOTATNIK_BTN_F" data-cmd="insertUnorderedList" title="LISTA WYPUNKTOWANA">‚Ä¢‚ó¶</button>
						<button class="NOTATNIK_BTN_F" data-cmd="insertOrderedList" title="LISTA NUMEROWANA">1.</button>
						<button class="NOTATNIK_BTN_F" id="notatnik-wstaw-link" title="LINK">üîó</button>
						<button class="NOTATNIK_BTN_F" data-cmd="formatBlock" data-value="div" title="TABELA">‚ñ¶</button>

						<button class="NOTATNIK_BTN_F" data-cmd="hiliteColor" data-value="#333333" title="CIEMNE T≈ÅO">A</button>
						<button class="NOTATNIK_BTN_F" data-cmd="hiliteColor" data-value="#FF00FF" title="AKCENT T≈ÅO">A</button>
						<button class="NOTATNIK_BTN_F" data-cmd="hiliteColor" data-value="#FFFFFF" title="BIA≈ÅE T≈ÅO">A</button>
						<div class="NOTATNIK_KOLOR_WRAP">
							<input type="color" class="NOTATNIK_KOLOR" id="notatnik-kolor-input-nowa" value="#FF00FF">
							<button class="NOTATNIK_KOLOR_OK" data-cmd="hiliteColor">OK</button>
						</div>

						<button class="NOTATNIK_BTN_F" data-cmd="foreColor" data-value="#FFFFFF" title="BIA≈ÅY TEKST">A</button>
						<button class="NOTATNIK_BTN_F" data-cmd="foreColor" data-value="#FF00FF" title="AKCENT TEKST">A</button>
						<div class="NOTATNIK_KOLOR_WRAP">
							<input type="color" class="NOTATNIK_KOLOR" id="notatnik-kolor-tekst-input-nowa" value="#FF00FF">
							<button class="NOTATNIK_KOLOR_OK" data-cmd="foreColor">OK</button>
						</div>

						<button class="NOTATNIK_ZAPISZ" id="notatnik-zapisz-nowa" title="ZAPISZ NOTATKƒò">‚úî</button>
					</div>

					<!-- Edytor nowej notatki -->
					<div class="NOTATNIK_WIERSZ">
						<div id="notatnik-edytor" class="NOTATNIK_INPUT" contenteditable="true" placeholder="WPISZ TRE≈öƒÜ NOTATKI..."></div>
					</div>

					<!-- Przyciski akcji -->
					<div class="NOTATNIK_WIERSZ">
						<button class="PRZYCISK" id="notatnik-dodaj-plik">ZA≈ÅƒÑCZ PLIK</button>
						<input type="file" class="NOTATNIK_FILE_INPUT" id="notatnik-plik-input">
						<button class="PRZYCISK" id="notatnik-dodaj">DODAJ NOTATKƒò</button>
					</div>

					<div class="NOTATNIK_WIERSZ">
						<button class="PRZYCISK" id="notatnik-eksportuj">EKSPORTUJ ZIP</button>
						<button class="PRZYCISK" id="notatnik-importuj">IMPORTUJ ZIP</button>
						<input type="file" accept=".zip" class="NOTATNIK_FILE_INPUT" id="notatnik-import-input">
					</div>

					<div id="notatnik-nazwa-pliku" class="NOTATNIK_PLIK_NAZWA">&nbsp;</div>

					<ul class="NOTATNIK_LISTA" id="notatnik-lista"></ul>
				</section>

			</div>
		</main>
	</div>

	<!-- HEXAGON motywu -->
	<div class="HEXAGON_KONTENER" id="HEXAGON">
		<div class="HEXAGON" title="MOTYW"></div>
	</div>
	<span class="WYLACZNIK" id="WYLACZNIK"></span>
	<div class="TROJKAT_KONTENER" id="TROJKATY">
		<div class="TROJKAT TROJKAT_JASNY" title="JASNY MOTYW"></div>
		<div class="TROJKAT TROJKAT_CIEMNY" title="CIEMNY MOTYW"></div>
	</div>
	<div class="NOTATNIK_OVERLAY" id="notatnik-overlay"></div>
	<div class="NOTATNIK_DIALOG" id="notatnik-dialog">
		<p id="notatnik-dialog-tekst"></p>
		<button class="NOTATNIK_DIALOG_BTN" id="notatnik-dialog-przycisk">OK</button>
	</div>
	<div class="NOTATNIK_DIALOG" id="notatnik-dialog-tabela" style="display:none;">
		<p>UTW√ìRZ TABELƒò</p>
		<div class="NOTATNIK_DIALOG_GRID">
			<label for="notatnik-tabela-wiersze">WIERSZE:</label>
			<input type="number" id="notatnik-tabela-wiersze" class="NOTATNIK_DIALOG_INP" min="1" max="10" value="2">
			<label for="notatnik-tabela-kolumny">KOLUMNY:</label>
			<input type="number" id="notatnik-tabela-kolumny" class="NOTATNIK_DIALOG_INP" min="1" max="10" value="2">
		</div>
		<button class="NOTATNIK_DIALOG_BTN" id="notatnik-dialog-tabela-ok">UTW√ìRZ</button>
		<button class="NOTATNIK_DIALOG_BTN" id="notatnik-dialog-tabela-anuluj">ANULUJ</button>
	</div>
	<div class="NOTATNIK_DIALOG" id="notatnik-dialog-modyfikuj-tabele" style="display:none;">
		<p>MODYFIKUJ TABELƒò</p>
		<div class="NOTATNIK_DIALOG_GRID">
			<label for="notatnik-tabela-dodaj-wiersze">DODAJ WIERSZE:</label>
			<input type="number" id="notatnik-tabela-dodaj-wiersze" class="NOTATNIK_DIALOG_INP" min="0" max="10" value="0">
			<label for="notatnik-tabela-dodaj-kolumny">DODAJ KOLUMNY:</label>
			<input type="number" id="notatnik-tabela-dodaj-kolumny" class="NOTATNIK_DIALOG_INP" min="0" max="10" value="0">
		</div>
		<button class="NOTATNIK_DIALOG_BTN" id="notatnik-dialog-modyfikuj-tabele-ok">MODYFIKUJ</button>
		<button class="NOTATNIK_DIALOG_BTN" id="notatnik-dialog-modyfikuj-tabele-anuluj">ANULUJ</button>
	</div>
	<div class="NOTATNIK_LINK_DIALOG" id="notatnik-link-dialog">
		<input type="text" id="notatnik-link-url" class="NOTATNIK_LINK_INP" placeholder="Wpisz URL">
		<div class="NOTATNIK_LINK_AKCJE">
			<button class="NOTATNIK_DIALOG_BTN" id="notatnik-link-zatwierdz">OK</button>
			<button class="NOTATNIK_DIALOG_BTN" id="notatnik-link-anuluj">ANULUJ</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://kozlowskisebastian.pl/JS/HEXAGON.js"></script>
	<script src="https://kozlowskisebastian.pl/JS/MOTYWAUTO.js"></script>
	<script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
	<script src="https://kozlowskisebastian.pl/JS/NOTATNIK.js"></script>
</body>
</html>
