<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODWÓJNA LINIJKA - WERYFIKATOR WYMIARÓW</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://kozlowskisebastian.pl/CSS/PRZYBORNIK.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        .ruler-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
        }
        
        /* LEWA LINIJKA (mm) - RÓŻOWA */
        .ruler-mm {
            width: 30px;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            border-right: 1px solid #FF00FF;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        /* PRAWA LINIJKA (cale) - CYJANOWA */
        .ruler-in {
            width: 30px;
            height: 100vh;
            position: absolute;
            right: 0;
            top: 0;
            border-left: 1px solid #00FFFF;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .mark {
            position: absolute;
        }
        
        /* STYLE DLA MILIMETRÓW (LEWO) */
        .mark-mm {
            border-top: 1px solid #FF00FF;
            width: 50px;
            left: 0;
        }
        .mark-mm-5 {
            border-top: 1px solid #FF00FF;
            width: 100px;
            left: 0;
        }
        .mark-mm-10 {
            border-top: 2px solid #FF00FF;
            width: 150px;
            left: 0;
        }
        .mark-mm-100 {
            border-top: 3px solid #FF00FF;
            width: 200px;
            left: 0;
            opacity: 0.7;
        }
        
        /* STYLE DLA CALI (PRAWO) */
        .mark-in {
            border-top: 1px solid #00FFFF;
            width: 50px;
            right: 0;
        }
        .mark-in-05 {
            border-top: 1px solid #00FFFF;
            width: 100px;
            right: 0;
        }
        .mark-in-1 {
            border-top: 2px solid #00FFFF;
            width: 150px;
            right: 0;
        }
        .mark-in-10 {
            border-top: 3px solid #00FFFF;
            width: 200px;
            right: 0;
            opacity: 0.7;
        }
        
        .mark-label {
            position: absolute;
            font-size: 12px;
            text-shadow: 0 0 3px #000;
            font-weight: 500;
            z-index: 20;
            white-space: nowrap;
        }
        
        /* ETYKIETY MILIMETRÓW (LEWO) */
        .label-mm {
            color: #FF00FF;
            left: 50px;
            transform-origin: left top;
        }
        
        /* ETYKIETY CALI (PRAWO) */
        .label-in {
            color: #00FFFF;
            right: 50px;
            text-align: right;
            transform-origin: right top;
        }
        
        /* RAMKA DOWODU OSOBISTEGO (PIONOWA) */
        .id-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 54.0mm;  /* Szerokość dowodu */
            height: 85.6mm; /* Wysokość dowodu */
            border: 2px dashed #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }
        
        /* PODPIS POD RAMKĄ */
        .frame-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(85.6mm / 2 + 20px));
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        @media only screen and (max-width: 768px) {
            body {
                background-color: transparent;
            }
            #video-background {
                display: block;
            }
            .ruler-mm, .ruler-in {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .mark-label {
                font-size: 10px;
            }
            .label-mm {
                left: 30px;
            }
            .label-in {
                right: 30px;
            }
            .id-frame {
                width: 54.0mm;
                height: 85.6mm;
            }
            .frame-label {
                transform: translate(-50%, calc(85.6mm / 2 + 15px));
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay playsinline muted></video>
        <div class="KOZLOWSKISEBASTIAN_LISTY-WIERSZ">
           <button class="KOZLOWSKISEBASTIAN_PRZYBORNIK-PRZYCISK">PRZYBORNIK</button>
        </div>
    <div class="ruler-container">
        <div class="ruler-mm" id="rulerMm"></div>
        <div class="ruler-in" id="rulerIn"></div>
        <div class="id-frame"></div>
        <div class="frame-label">WZÓR DOWODU OSOBISTEGO (54.0 × 85.6 mm)</div>
    </div>

    <script>
        function drawRulers() {
            const rulerMm = document.getElementById('rulerMm');
            const rulerIn = document.getElementById('rulerIn');
            const windowHeight = window.innerHeight;

            // LEWA LINIJKA MILIMETROWA
            const pixelsPerMm = 3.78; // 96 DPI / 25.4 mm
            const maxMm = Math.floor(windowHeight / pixelsPerMm);
            
            for (let i = 0; i <= maxMm; i++) {
                const mark = document.createElement('div');
                
                if (i % 100 === 0) {
                    mark.className = 'mark mark-mm-100';
                } else if (i % 10 === 0) {
                    mark.className = 'mark mark-mm-10';
                } else if (i % 5 === 0) {
                    mark.className = 'mark mark-mm-5';
                } else {
                    mark.className = 'mark mark-mm';
                }
                
                mark.style.top = `${i * pixelsPerMm}px`;
                rulerMm.appendChild(mark);

                if (i % 100 === 0) {
                    const label = document.createElement('div');
                    label.className = 'mark-label label-mm';
                    label.innerText = `${i/10} cm`;
                    label.style.top = `${i * pixelsPerMm}px`;
                    rulerMm.appendChild(label);
                }
                else if (i % 10 === 0) {
                    const label = document.createElement('div');
                    label.className = 'mark-label label-mm';
                    label.innerText = `${i} mm`;
                    label.style.top = `${i * pixelsPerMm}px`;
                    rulerMm.appendChild(label);
                }
            }

            // PRAWA LINIJKA W CALACH
            const pixelsPerInch = 96; // 96 DPI
            const maxIn = Math.floor(windowHeight / pixelsPerInch);
            
            for (let i = 0; i <= maxIn; i++) {
                const mark = document.createElement('div');
                
                if (i % 10 === 0) {
                    mark.className = 'mark mark-in-10';
                } else if (i % 1 === 0) {
                    mark.className = 'mark mark-in-1';
                } else if (i % 0.5 === 0) {
                    mark.className = 'mark mark-in-05';
                } else {
                    mark.className = 'mark mark-in';
                }
                
                mark.style.top = `${i * pixelsPerInch}px`;
                rulerIn.appendChild(mark);

                if (i % 1 === 0) {
                    const label = document.createElement('div');
                    label.className = 'mark-label label-in';
                    label.innerText = `${i}"`;
                    label.style.top = `${i * pixelsPerInch}px`;
                    rulerIn.appendChild(label);
                }
            }
        }

        function setupCamera() {
            const video = document.getElementById('video-background');
            if (window.innerWidth <= 768) {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                        .then(stream => {
                            video.srcObject = stream;
                        })
                        .catch(err => {
                            console.error("Błąd dostępu do kamery: ", err);
                        });
                }
            }
        }

        window.onload = function() {
            drawRulers();
            setupCamera();
        };

        window.onresize = function() {
            document.getElementById('rulerMm').innerHTML = '';
            document.getElementById('rulerIn').innerHTML = '';
            drawRulers();
        };
    </script>
    <script src="https://kozlowskisebastian.pl/JS/PRZYBORNIK.js"></script>
</body>
</html>
