<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background-color: #000000;
            color: #222222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.3s;
            position: relative;
            z-index: 2;
        }
        .fullscreen-mode .container {
            opacity: 0;
            pointer-events: none;
        }
        .row {
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }
        .links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .links li {
            margin: 5px 0;
        }
        .links a {
            text-decoration: none;
            padding: 10px 15px;
            color: #FF00FF;
            background: #333333;
            border-radius: 5px;
            transition: background 0.3s, filter 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
            min-width: 120px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .links a:hover {
            background: #222222;
        }
        .links a img {
            max-height: 30px;
            width: auto;
            filter: grayscale(100%) brightness(50%);
            transition: filter 0.3s;
            margin-bottom: 5px;
        }
        .links a:hover img {
            filter: brightness(0) saturate(100%) invert(24%) sepia(75%) saturate(5815%) hue-rotate(293deg) brightness(111%) contrast(129%);
        }
        .links a .label {
            font-size: 12px;
            color: #FF00FF;
            margin-top: 5px;
        }
        .fullscreen-mode {
            background-color: #fff; /* Białe tło dla kontrastu */
            padding: 0;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .fullscreen-image {
            position: fixed;
            top: 130px;
            left: 50px;
            right: 50px;
            bottom: 130px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
            transform: rotate(90deg);
            object-fit: contain;
        }
        .fullscreen-mode .fullscreen-image {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 768px) {
            .fullscreen-image {
                top: 20px;
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="links">
                <li><a class="link-btn" data-image="https://kozlowskisebastian.pl/GRAFIKA/KARTY/BIEDRONKAPL.png">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/BIEDRONKA.svg">
                    <span class="label">BIEDRONKA PL</span>
                </a></li>
                <li><a class="link-btn" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd3R7ZOhw2NPYoOjS4vEg5XVfOwkBK1N80w7PkxZaZ_w&usqp=CAE&s">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/HASLA.svg">
                </a></li>
            </ul>
        </div>
    </div>
    <div class="fullscreen-image">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>

    <script>
        let isFullscreen = false;
        const fullscreenImage = document.querySelector('.fullscreen-image');
        const fullscreenImg = document.getElementById('fullscreen-img');

        document.querySelectorAll('.link-btn').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Kliknięto przycisk, data-image:', this.getAttribute('data-image'));
                isFullscreen = !isFullscreen;
                
                if (isFullscreen) {
                    document.body.classList.add('fullscreen-mode');
                    const imageUrl = this.getAttribute('data-image');
                    console.log('Ustawiam src na:', imageUrl);
                    fullscreenImg.src = imageUrl;
                    console.log('Aktualne src:', fullscreenImg.src);
                    fullscreenImg.onerror = () => {
                        console.error('Błąd ładowania obrazu:', imageUrl);
                        fullscreenImg.src = 'https://via.placeholder.com/800x600?text=Obraz+niedostępny'; // Fallback
                    };
                    fullscreenImg.onload = () => console.log('Obraz załadowany:', imageUrl);
                } else {
                    document.body.classList.remove('fullscreen-mode');
                    fullscreenImg.src = '';
                    console.log('Wyczyszczono src');
                }
            });
        });

        document.body.addEventListener('click', function(e) {
            if (isFullscreen && (e.target === document.body || e.target === fullscreenImage || e.target === fullscreenImg)) {
                isFullscreen = false;
                document.body.classList.remove('fullscreen-mode');
                fullscreenImg.src = '';
                console.log('Zamknięto tryb pełnoekranowy');
            }
        });
    </script>
</body>
</html>
