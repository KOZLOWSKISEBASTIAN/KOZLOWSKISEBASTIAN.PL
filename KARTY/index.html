<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background-color: #000000;
            color: #222222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.3s;
            position: relative;
            z-index: 2; /* Wyższy priorytet niż fullscreen-image */
        }
        .fullscreen-mode .container {
            opacity: 0;
            pointer-events: none; /* Wyłącza interakcję w trybie pełnoekranowym */
        }
        .row {
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }
        .links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .links li {
            margin: 5px 0;
        }
        .links a {
            text-decoration: none;
            padding: 10px 15px;
            color: #FF00FF;
            background: #333333;
            border-radius: 5px;
            transition: background 0.3s, filter 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
            min-width: 120px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .links a:hover {
            background: #222222;
        }
        .links a img {
            max-height: 30px;
            width: auto;
            filter: grayscale(100%) brightness(50%);
            transition: filter 0.3s;
            margin-bottom: 5px;
        }
        .links a:hover img {
            filter: brightness(0) saturate(100%) invert(24%) sepia(75%) saturate(5815%) hue-rotate(293deg) brightness(111%) contrast(129%);
        }
        .links a .label {
            font-size: 12px;
            color: #FF00FF;
            margin-top: 5px;
        }
        .fullscreen-mode {
            background-color: #000;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        /* Obrócone tło z marginesami */
        .fullscreen-image {
            position: fixed;
            top: 130px;
            left: 50px;
            right: 50px;
            bottom: 130px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transform: rotate(90deg);
            z-index: 1; /* Niższy priorytet niż container */
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; /* Nie blokuje kliknięć poza trybem */
        }
        .fullscreen-mode .fullscreen-image {
            opacity: 1;
            pointer-events: auto; /* Włącza interakcję w trybie pełnoekranowym */
        }
        
        /* Dla mniejszych ekranów zmniejszamy marginesy */
        @media (max-width: 768px) {
            .fullscreen-image {
                top: 20px;
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="links">
                <li><a class="link-btn" data-image="http://kozlowskisebastian.pl/GRAFIKA/KARTY/BIEDRONKAPL.png">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/HASLA.svg">
                    <span class="label">KOZPL</span>
                </a></li>
                <li><a class="link-btn" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd3R7ZOhw2NPYoOjS4vEg5XVfOwkBK1N80w7PkxZaZ_w&usqp=CAE&s">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/HASLA.svg">
                </a></li>
                <li><a class="link-btn" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd3R7ZOhw2NPYoOjS4vEg5XVfOwkBK1N80w7PkxZaZ_w&usqp=CAE&s">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/HASLA.svg">
                </a></li>
                <li><a class="link-btn" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd3R7ZOhw2NPYoOjS4vEg5XVfOwkBK1N80w7PkxZaZ_w&usqp=CAE&s">
                    <img src="https://kozlowskisebastian.pl/GRAFIKA/HASLA.svg">
                    <span class="label">KOZPL</span>
                </a></li>
            </ul>
        </div>
    </div>
    <div class="fullscreen-image"></div>

    <script>
        // Zmienna śledząca stan pełnego ekranu
        let isFullscreen = false;
        const fullscreenImage = document.querySelector('.fullscreen-image');

        // Obsługa kliknięcia na przyciski/linki
        document.querySelectorAll('.link-btn').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Przełącz tryb pełnoekranowy
                isFullscreen = !isFullscreen;
                
                if (isFullscreen) {
                    // Pokaż zdjęcie na pełnym ekranie
                    document.body.classList.add('fullscreen-mode');
                    const imageUrl = this.getAttribute('data-image');
                    fullscreenImage.style.backgroundImage = `url(${imageUrl})`;
                } else {
                    // Ukryj zdjęcie
                    document.body.classList.remove('fullscreen-mode');
                    fullscreenImage.style.backgroundImage = 'none';
                }
            });
        });

        // Obsługa kliknięcia na tło w trybie pełnoekranowym
        document.body.addEventListener('click', function(e) {
            if (isFullscreen && (e.target === document.body || e.target === fullscreenImage)) {
                isFullscreen = false;
                document.body.classList.remove('fullscreen-mode');
                fullscreenImage.style.backgroundImage = 'none';
            }
        });
    </script>
</body>
</html>
